<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JerryBot Music</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #141414;
      --bg-tertiary: #1a1a1a;
      --surface: #1e1e1e;
      --surface-light: #2a2a2a;
      --accent: #10b981;
      --accent-hover: #059669;
      --discord-color: #5865F2;
      --discord-hover: #4752c4;
      --text-primary: #ffffff;
      --text-secondary: #a3a3a3;
      --text-muted: #737373;
      --border: #333333;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: var(--bg-secondary);
      border-radius: 24px;
      padding: 48px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      border: 1px solid var(--border);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-size: 64px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--accent) 0%, #60a5fa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-secondary);
      margin-bottom: 32px;
      font-size: 14px;
    }

    .discord-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 16px 24px;
      background: var(--discord-color);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .discord-btn:hover {
      background: var(--discord-hover);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(88, 101, 242, 0.3);
    }

    .discord-btn:active {
      transform: translateY(0);
    }

    .discord-icon {
      width: 24px;
      height: 24px;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .info-text {
      margin-top: 24px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .features {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid var(--border);
      text-align: left;
    }

    .features h3 {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 12px;
    }

    .feature-icon {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">üéµ</div>
    <h1>JerryBot Music</h1>
    <p class="subtitle">Web Dashboard</p>
    
    <div id="errorMessage" class="error-message" style="display: none;"></div>
    
    <a href="/auth/discord" class="discord-btn">
      <svg class="discord-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
      </svg>
      Login with Discord
    </a>
    
    <p class="info-text">You must be a member of the server with the required role to access the dashboard.</p>
    
    <div class="features">
      <h3>Features</h3>
      <div class="feature-item">
        <span class="feature-icon">üéµ</span>
        <span>Control music playback</span>
      </div>
      <div class="feature-item">
        <span class="feature-icon">üîç</span>
        <span>Search & queue songs</span>
      </div>
      <div class="feature-item">
        <span class="feature-icon">üìª</span>
        <span>Radio mode for endless music</span>
      </div>
      <div class="feature-item">
        <span class="feature-icon">üìã</span>
        <span>Spotify & YouTube playlist support</span>
      </div>
    </div>
  </div>

  <script>
    // Check for error in URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    
    if (error) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.style.display = 'block';
      
      switch (error) {
        case 'no_code':
          errorMessage.textContent = 'Authentication was cancelled. Please try again.';
          break;
        case 'token_error':
          errorMessage.textContent = 'Failed to authenticate with Discord. Please try again.';
          break;
        case 'oauth_error':
          errorMessage.textContent = 'An error occurred during login. Please try again.';
          break;
        default:
          errorMessage.textContent = 'An unknown error occurred. Please try again.';
      }
    }
  </script>
</body>
</html>
