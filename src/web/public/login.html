<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JerryBot Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #030014;
      --bg-secondary: rgba(15, 10, 40, 0.7);
      --accent-primary: #00f5ff;
      --accent-secondary: #bf00ff;
      --accent-tertiary: #ff00aa;
      --discord-color: #5865F2;
      --discord-glow: rgba(88, 101, 242, 0.6);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.4);
      --glass-border: rgba(255, 255, 255, 0.1);
      --neon-glow: 0 0 5px var(--accent-primary), 0 0 10px var(--accent-primary), 0 0 20px var(--accent-primary), 0 0 40px var(--accent-primary);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(5deg); }
      50% { transform: translateY(-10px) rotate(0deg); }
      75% { transform: translateY(-25px) rotate(-5deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.05); }
    }

    @keyframes rotateGlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(60px) scale(0.9); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes glitch {
      0%, 90%, 100% { transform: translate(0); }
      91% { transform: translate(-2px, 2px); }
      92% { transform: translate(2px, -2px); }
      93% { transform: translate(-2px, -2px); }
      94% { transform: translate(2px, 2px); }
    }

    @keyframes textShimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    @keyframes borderGlow {
      0%, 100% { border-color: var(--accent-primary); box-shadow: 0 0 20px var(--accent-primary), inset 0 0 20px rgba(0, 245, 255, 0.1); }
      33% { border-color: var(--accent-secondary); box-shadow: 0 0 20px var(--accent-secondary), inset 0 0 20px rgba(191, 0, 255, 0.1); }
      66% { border-color: var(--accent-tertiary); box-shadow: 0 0 20px var(--accent-tertiary), inset 0 0 20px rgba(255, 0, 170, 0.1); }
    }

    @keyframes particleFloat {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
    }

    @keyframes soundWave {
      0%, 100% { height: 10px; }
      50% { height: 40px; }
    }

    @keyframes ripple {
      0% { transform: scale(0.8); opacity: 1; }
      100% { transform: scale(2.5); opacity: 0; }
    }

    @keyframes neonFlicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 
          0 0 4px #fff,
          0 0 11px #fff,
          0 0 19px #fff,
          0 0 40px var(--accent-primary),
          0 0 80px var(--accent-primary),
          0 0 90px var(--accent-primary),
          0 0 100px var(--accent-primary),
          0 0 150px var(--accent-primary);
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }

    @keyframes morphBorder {
      0%, 100% { border-radius: 30px 70px 70px 30px / 70px 30px 30px 70px; }
      25% { border-radius: 70px 30px 70px 30px / 30px 70px 30px 70px; }
      50% { border-radius: 30px 70px 30px 70px / 70px 30px 70px 30px; }
      75% { border-radius: 70px 30px 30px 70px / 30px 70px 70px 30px; }
    }

    @keyframes scanner {
      0% { top: 0%; }
      100% { top: 100%; }
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated gradient background */
    .bg-gradient {
      position: fixed;
      inset: 0;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #0f0c29, #1a0533, #2d1b4e);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      z-index: -3;
    }

    /* Animated mesh gradient overlay */
    .mesh-gradient {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(at 40% 20%, rgba(0, 245, 255, 0.15) 0px, transparent 50%),
        radial-gradient(at 80% 0%, rgba(191, 0, 255, 0.2) 0px, transparent 50%),
        radial-gradient(at 0% 50%, rgba(255, 0, 170, 0.15) 0px, transparent 50%),
        radial-gradient(at 80% 50%, rgba(0, 245, 255, 0.1) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(191, 0, 255, 0.15) 0px, transparent 50%),
        radial-gradient(at 80% 100%, rgba(255, 0, 170, 0.1) 0px, transparent 50%),
        radial-gradient(at 0% 0%, rgba(0, 245, 255, 0.2) 0px, transparent 50%);
      z-index: -2;
      animation: pulse 8s ease-in-out infinite;
    }

    /* Grid overlay */
    .grid-overlay {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
      perspective: 1000px;
      transform: perspective(500px) rotateX(60deg);
      transform-origin: center top;
      mask-image: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
    }

    /* Floating particles */
    .particles {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--accent-primary);
      border-radius: 50%;
      animation: particleFloat linear infinite;
      box-shadow: 0 0 10px var(--accent-primary), 0 0 20px var(--accent-primary);
    }

    .particle:nth-child(odd) { background: var(--accent-secondary); box-shadow: 0 0 10px var(--accent-secondary), 0 0 20px var(--accent-secondary); }
    .particle:nth-child(3n) { background: var(--accent-tertiary); box-shadow: 0 0 10px var(--accent-tertiary), 0 0 20px var(--accent-tertiary); }

    /* Floating orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(60px);
      animation: float 20s ease-in-out infinite;
      z-index: -1;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0, 245, 255, 0.4) 0%, transparent 70%);
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(191, 0, 255, 0.3) 0%, transparent 70%);
      bottom: -150px;
      right: -150px;
      animation-delay: -5s;
    }

    .orb-3 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 0, 170, 0.3) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      animation-delay: -10s;
    }

    /* Main container */
    .login-container {
      position: relative;
      background: linear-gradient(135deg, rgba(15, 10, 40, 0.8) 0%, rgba(30, 20, 60, 0.6) 100%);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: 24px;
      padding: 48px;
      text-align: center;
      max-width: 450px;
      width: 90%;
      border: 1px solid var(--glass-border);
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset,
        0 0 100px rgba(0, 245, 255, 0.1);
      animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards, borderGlow 6s ease-in-out infinite;
      overflow: hidden;
    }

    /* Scanner line effect */
    .login-container::before {
      content: '';
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
      animation: scanner 3s linear infinite;
      opacity: 0.5;
    }

    /* Corner accents */
    .login-container::after {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary), var(--accent-primary));
      background-size: 400% 400%;
      animation: gradientShift 4s ease infinite;
      border-radius: 26px;
      z-index: -1;
      opacity: 0.5;
      filter: blur(8px);
    }

    /* Rotating glow ring */
    .glow-ring {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, var(--accent-primary), transparent, var(--accent-secondary), transparent, var(--accent-tertiary), transparent);
      animation: rotateGlow 10s linear infinite;
      opacity: 0.1;
      z-index: -1;
    }

    /* Logo section */
    .logo-container {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .logo {
      width: 80px;
      height: 80px;
      display: block;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 20px var(--accent-primary)) drop-shadow(0 0 40px var(--accent-secondary));
      position: relative;
      z-index: 1;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo-emoji {
      font-size: 80px;
      display: block;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 20px var(--accent-primary)) drop-shadow(0 0 40px var(--accent-secondary));
      position: relative;
      z-index: 1;
    }

    .logo-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      border: 2px solid var(--accent-primary);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2s ease-in-out infinite, rotateGlow 8s linear infinite;
      box-shadow: 0 0 20px var(--accent-primary), inset 0 0 20px rgba(0, 245, 255, 0.2);
    }

    .logo-ring::before {
      content: '';
      position: absolute;
      inset: -10px;
      border: 1px dashed var(--accent-secondary);
      border-radius: 50%;
      animation: rotateGlow 15s linear infinite reverse;
    }

    /* Sound wave visualizer */
    .sound-waves {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 4px;
      height: 50px;
      margin-bottom: 24px;
    }

    .wave-bar {
      width: 4px;
      background: linear-gradient(to top, var(--accent-primary), var(--accent-secondary));
      border-radius: 4px;
      animation: soundWave 0.5s ease-in-out infinite;
      box-shadow: 0 0 10px var(--accent-primary);
    }

    .wave-bar:nth-child(1) { animation-delay: 0s; height: 20px; }
    .wave-bar:nth-child(2) { animation-delay: 0.1s; height: 35px; }
    .wave-bar:nth-child(3) { animation-delay: 0.2s; height: 25px; }
    .wave-bar:nth-child(4) { animation-delay: 0.3s; height: 40px; }
    .wave-bar:nth-child(5) { animation-delay: 0.15s; height: 30px; }
    .wave-bar:nth-child(6) { animation-delay: 0.25s; height: 45px; }
    .wave-bar:nth-child(7) { animation-delay: 0.05s; height: 20px; }
    .wave-bar:nth-child(8) { animation-delay: 0.35s; height: 35px; }
    .wave-bar:nth-child(9) { animation-delay: 0.4s; height: 25px; }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 8px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary), var(--accent-primary));
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textShimmer 3s linear infinite, glitch 5s infinite;
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
    }

    h1::after {
      content: 'JerryBot Music';
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary), var(--accent-primary));
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textShimmer 3s linear infinite;
      filter: blur(8px);
      opacity: 0.5;
      z-index: -1;
    }

    .subtitle {
      color: var(--text-secondary);
      margin-bottom: 32px;
      font-size: 14px;
      letter-spacing: 4px;
      text-transform: uppercase;
      position: relative;
    }

    .subtitle::before,
    .subtitle::after {
      content: '‚óÜ';
      color: var(--accent-primary);
      margin: 0 12px;
      font-size: 8px;
      vertical-align: middle;
      animation: pulse 1.5s ease-in-out infinite;
    }

    /* === EPIC DISCORD BUTTON === */
    
    /* Register custom property for animation (Chrome/Edge) */
    @property --border-angle {
      syntax: '<angle>';
      initial-value: 0deg;
      inherits: false;
    }

    @property --glow-intensity {
      syntax: '<number>';
      initial-value: 0;
      inherits: false;
    }

    @keyframes btnGlowPulse {
      0%, 100% { 
        box-shadow: 
          0 0 20px rgba(88, 101, 242, 0.4),
          0 0 40px rgba(88, 101, 242, 0.2),
          0 0 60px rgba(88, 101, 242, 0.1),
          inset 0 0 20px rgba(255, 255, 255, 0.05);
      }
      50% { 
        box-shadow: 
          0 0 30px rgba(88, 101, 242, 0.6),
          0 0 60px rgba(88, 101, 242, 0.3),
          0 0 90px rgba(88, 101, 242, 0.15),
          inset 0 0 30px rgba(255, 255, 255, 0.08);
      }
    }

    @keyframes borderRotate {
      0% { --border-angle: 0deg; }
      100% { --border-angle: 360deg; }
    }

    @keyframes borderRotateFallback {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes shimmerSlide {
      0% { transform: translateX(-100%) skewX(-15deg); }
      100% { transform: translateX(200%) skewX(-15deg); }
    }

    @keyframes electricPulse {
      0%, 100% { opacity: 0; transform: scaleX(0); }
      50% { opacity: 1; transform: scaleX(1); }
    }

    @keyframes iconFloat {
      0%, 100% { transform: translateY(0) rotate(-15deg) scale(1.2); }
      25% { transform: translateY(-3px) rotate(-20deg) scale(1.2); }
      75% { transform: translateY(3px) rotate(-10deg) scale(1.2); }
    }

    @keyframes textGlow {
      0%, 100% { text-shadow: 0 0 10px rgba(255,255,255,0.5), 0 0 20px rgba(88, 101, 242, 0.5); }
      50% { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 40px rgba(88, 101, 242, 0.8), 0 0 60px rgba(88, 101, 242, 0.4); }
    }

    @keyframes orbPulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    .discord-btn {
      --border-angle: 0deg;
      --glow-intensity: 0;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      width: 100%;
      padding: 20px 32px;
      background: linear-gradient(135deg, #5865F2 0%, #4752c4 50%, #3c45a5 100%);
      background-size: 200% 200%;
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      overflow: visible;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      font-family: 'Inter', sans-serif;
      animation: btnGlowPulse 3s ease-in-out infinite;
      transition: 
        transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1),
        filter 0.4s ease,
        box-shadow 0.4s ease,
        letter-spacing 0.4s ease;
      isolation: isolate;
    }

    /* Rotating gradient border - container */
    .btn-border-glow {
      position: absolute;
      inset: -3px;
      border-radius: 19px;
      overflow: hidden;
      z-index: -2;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .btn-border-glow::before {
      content: '';
      position: absolute;
      inset: -50%;
      background: conic-gradient(
        from 0deg,
        #5865F2,
        #00f5ff,
        #bf00ff,
        #ff00aa,
        #5865F2
      );
      animation: borderRotateFallback 3s linear infinite;
    }

    /* Inner background to cover the gradient border */
    .discord-btn::after {
      content: '';
      position: absolute;
      inset: 2px;
      border-radius: 14px;
      background: linear-gradient(135deg, #5865F2 0%, #4752c4 50%, #3c45a5 100%);
      z-index: -1;
      transition: background 0.4s ease;
    }

    /* Shimmer effect overlay */
    .btn-shimmer {
      position: absolute;
      inset: 0;
      border-radius: 16px;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .btn-shimmer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        rgba(255, 255, 255, 0.4),
        rgba(255, 255, 255, 0.1),
        transparent
      );
      transform: translateX(-100%) skewX(-15deg);
      transition: transform 0.001s;
    }
      );
      transform: translateX(-100%) skewX(-15deg);
    }

    /* Electric lines */
    .btn-electric {
      position: absolute;
      inset: 0;
      border-radius: 16px;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .btn-electric::before,
    .btn-electric::after {
      content: '';
      position: absolute;
      height: 2px;
      left: 10%;
      right: 10%;
      background: linear-gradient(90deg, transparent, #00f5ff, #bf00ff, transparent);
      opacity: 0;
      transform: scaleX(0);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .btn-electric::before {
      top: 0;
    }

    .btn-electric::after {
      bottom: 0;
    }

    /* Glow orbs */
    .btn-glow-orbs {
      position: absolute;
      inset: -30px;
      pointer-events: none;
      z-index: -3;
    }

    .btn-glow-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(15px);
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .btn-glow-orb:nth-child(1) {
      width: 60px;
      height: 60px;
      background: rgba(0, 245, 255, 0.7);
      top: -10px;
      left: 10%;
      transition-delay: 0s;
    }

    .btn-glow-orb:nth-child(2) {
      width: 50px;
      height: 50px;
      background: rgba(191, 0, 255, 0.7);
      top: -10px;
      right: 20%;
      transition-delay: 0.1s;
    }

    .btn-glow-orb:nth-child(3) {
      width: 40px;
      height: 40px;
      background: rgba(255, 0, 170, 0.6);
      bottom: -10px;
      left: 30%;
      transition-delay: 0.2s;
    }

    .btn-glow-orb:nth-child(4) {
      width: 45px;
      height: 45px;
      background: rgba(88, 101, 242, 0.8);
      bottom: -10px;
      right: 10%;
      transition-delay: 0.3s;
    }

    /* Hover States */
    .discord-btn:hover {
      transform: translateY(-8px) scale(1.05);
      filter: brightness(1.15);
      box-shadow: 
        0 0 40px rgba(88, 101, 242, 0.6),
        0 0 80px rgba(88, 101, 242, 0.4),
        0 0 120px rgba(88, 101, 242, 0.2),
        0 25px 50px rgba(0, 0, 0, 0.4);
    }

    .discord-btn:hover .btn-border-glow {
      opacity: 1;
    }

    .discord-btn:hover .btn-shimmer::before {
      animation: shimmerSlide 1.5s ease-in-out infinite;
    }

    .discord-btn:hover .btn-electric::before,
    .discord-btn:hover .btn-electric::after {
      opacity: 1;
      transform: scaleX(1);
      animation: electricPulse 1s ease-in-out infinite;
    }

    .discord-btn:hover .btn-electric::after {
      animation-delay: 0.5s;
    }

    .discord-btn:hover .btn-glow-orb {
      opacity: 1;
      transform: scale(1);
      animation: orbPulse 2s ease-in-out infinite;
    }

    .discord-btn:hover .btn-glow-orb:nth-child(1) { animation-delay: 0s; }
    .discord-btn:hover .btn-glow-orb:nth-child(2) { animation-delay: 0.3s; }
    .discord-btn:hover .btn-glow-orb:nth-child(3) { animation-delay: 0.6s; }
    .discord-btn:hover .btn-glow-orb:nth-child(4) { animation-delay: 0.9s; }

    .discord-btn:hover .btn-text {
      letter-spacing: 3px;
      animation: textGlow 1.5s ease-in-out infinite;
    }

    /* Active state */
    .discord-btn:active {
      transform: translateY(-2px) scale(0.98);
      filter: brightness(0.95);
      transition: transform 0.1s ease, filter 0.1s ease;
    }

    .discord-btn:hover .btn-glow-orbs {
      opacity: 1;
    }

    .discord-btn:hover .btn-text {
      animation: textGlow 1.5s ease-in-out infinite;
    }

    /* Active state */
    .discord-btn:active {
      transform: translateY(-2px) scale(0.98);
    }

    /* Ripple effect container */
    .btn-ripple {
      position: absolute;
      inset: 0;
      overflow: hidden;
      border-radius: 16px;
      z-index: 2;
    }

    .ripple-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 70%);
      animation: ripple 0.8s ease-out forwards;
      pointer-events: none;
    }

    /* Icon styles */
    .discord-icon {
      width: 28px;
      height: 28px;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6));
      transition: 
        transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1),
        filter 0.4s ease;
      z-index: 3;
    }

    .discord-btn:hover .discord-icon {
      transform: rotate(-15deg) scale(1.25);
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 1)) drop-shadow(0 0 30px rgba(0, 245, 255, 0.7));
      animation: iconFloat 2s ease-in-out infinite;
    }

    /* Button text */
    .btn-text {
      z-index: 3;
      position: relative;
      transition: letter-spacing 0.4s ease, text-shadow 0.4s ease;
    }

    .discord-btn:hover .btn-text {
      letter-spacing: 3px;
    }

    .error-message {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(185, 28, 28, 0.2) 100%);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #ff6b6b;
      padding: 14px 18px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 14px;
      backdrop-filter: blur(10px);
      animation: slideUp 0.5s ease-out;
    }

    .info-text {
      margin-top: 24px;
      font-size: 12px;
      color: var(--text-muted);
      line-height: 1.6;
    }

    .features {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: left;
      position: relative;
    }

    .features::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
    }

    .features h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 12px;
      color: var(--accent-primary);
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .features h3::before,
    .features h3::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, var(--accent-primary), transparent);
    }

    .features h3::after {
      background: linear-gradient(90deg, transparent, var(--accent-primary));
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 14px;
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 14px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    .feature-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 3px;
      height: 100%;
      background: linear-gradient(to bottom, var(--accent-primary), var(--accent-secondary));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .feature-item:hover {
      background: rgba(0, 245, 255, 0.05);
      border-color: rgba(0, 245, 255, 0.2);
      transform: translateX(8px);
    }

    .feature-item:hover::before {
      opacity: 1;
    }

    .feature-icon {
      font-size: 22px;
      filter: drop-shadow(0 0 8px var(--accent-primary));
      transition: transform 0.3s;
    }

    .feature-item:hover .feature-icon {
      transform: scale(1.2) rotate(-5deg);
    }

    .feature-item:nth-child(2) { animation-delay: 0.1s; }
    .feature-item:nth-child(3) { animation-delay: 0.2s; }
    .feature-item:nth-child(4) { animation-delay: 0.3s; }
    .feature-item:nth-child(5) { animation-delay: 0.4s; }

    /* Cyber corners */
    .cyber-corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid var(--accent-primary);
      opacity: 0.6;
    }

    .cyber-corner-tl { top: 10px; left: 10px; border-right: none; border-bottom: none; }
    .cyber-corner-tr { top: 10px; right: 10px; border-left: none; border-bottom: none; }
    .cyber-corner-bl { bottom: 10px; left: 10px; border-right: none; border-top: none; }
    .cyber-corner-br { bottom: 10px; right: 10px; border-left: none; border-top: none; }

    /* Version badge */
    .version-badge {
      position: absolute;
      top: 16px;
      right: 16px;
      font-family: 'Orbitron', sans-serif;
      font-size: 10px;
      color: var(--accent-primary);
      background: rgba(0, 245, 255, 0.1);
      padding: 4px 10px;
      border-radius: 20px;
      border: 1px solid rgba(0, 245, 255, 0.3);
      letter-spacing: 2px;
    }

    /* Animated border gradient */
    @property --angle {
      syntax: '<angle>';
      initial-value: 0deg;
      inherits: false;
    }

    .animated-border {
      --angle: 0deg;
      animation: rotate-angle 4s linear infinite;
    }

    @keyframes rotate-angle {
      to { --angle: 360deg; }
    }

    /* Mouse follower glow */
    .mouse-glow {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 245, 255, 0.15) 0%, transparent 70%);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 0;
      transition: opacity 0.3s;
    }

    /* Loading dots for button */
    .loading-dots {
      display: none;
      gap: 4px;
    }

    .loading-dots span {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: pulse 0.6s ease-in-out infinite;
    }

    .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
        margin: 16px;
      }

      h1 {
        font-size: 24px;
      }

      .logo {
        width: 60px;
        height: 60px;
      }

      .logo-emoji {
        font-size: 60px;
      }

      .logo-ring {
        width: 100px;
        height: 100px;
      }
    }

    /* High contrast mode */
    @media (prefers-contrast: high) {
      :root {
        --accent-primary: #00ffff;
        --accent-secondary: #ff00ff;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

  <script>
    // Fetch and display bot avatar
    async function loadBotInfo() {
      try {
        const response = await fetch('/api/bot-info');
        const botInfo = await response.json();
        
        if (botInfo.avatar) {
          const avatarImg = document.getElementById('botAvatar');
          const emojiLogo = document.getElementById('logoEmoji');
          
          avatarImg.src = botInfo.avatar;
          avatarImg.onload = () => {
            avatarImg.style.display = 'block';
            emojiLogo.style.display = 'none';
          };
        }
      } catch (error) {
        console.log('Could not load bot info, using default logo');
      }
    }
    loadBotInfo();

    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 50;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDuration = (Math.random() * 20 + 10) + 's';
      particle.style.animationDelay = (Math.random() * 20) + 's';
      particle.style.width = (Math.random() * 4 + 2) + 'px';
      particle.style.height = particle.style.width;
      particlesContainer.appendChild(particle);
    }

    // Mouse glow follower
    const mouseGlow = document.getElementById('mouseGlow');
    let mouseX = 0, mouseY = 0;
    let glowX = 0, glowY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateGlow() {
      glowX += (mouseX - glowX) * 0.1;
      glowY += (mouseY - glowY) * 0.1;
      mouseGlow.style.left = glowX + 'px';
      mouseGlow.style.top = glowY + 'px';
      requestAnimationFrame(animateGlow);
    }
    animateGlow();

    // Ripple effect on button click
    const discordBtn = document.getElementById('discordBtn');
    const btnRipple = document.getElementById('btnRipple');

    discordBtn.addEventListener('click', function(e) {
      const rect = this.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      const ripple = document.createElement('span');
      ripple.className = 'ripple-circle';
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      ripple.style.width = ripple.style.height = Math.max(rect.width, rect.height) * 2 + 'px';
      
      btnRipple.appendChild(ripple);
      
      setTimeout(() => ripple.remove(), 600);
    });

    // Tilt effect on container
    const container = document.querySelector('.login-container');
    
    container.addEventListener('mousemove', (e) => {
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      
      const rotateX = (y - centerY) / 20;
      const rotateY = (centerX - x) / 20;
      
      container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    container.addEventListener('mouseleave', () => {
      container.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
    });

    // Check for error in URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    
    if (error) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.style.display = 'block';
      
      switch (error) {
        case 'no_code':
          errorMessage.textContent = 'Authentication was cancelled. Please try again.';
          break;
        case 'token_error':
          errorMessage.textContent = 'Failed to authenticate with Discord. Please try again.';
          break;
        case 'oauth_error':
          errorMessage.textContent = 'An error occurred during login. Please try again.';
          break;
        default:
          errorMessage.textContent = 'An unknown error occurred. Please try again.';
      }
    }

    // Console easter egg
    console.log('%cüéµ JerryBot Music Dashboard', 'font-size: 24px; font-weight: bold; background: linear-gradient(90deg, #00f5ff, #bf00ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;');
