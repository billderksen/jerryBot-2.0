      if (state.queue.length > 0 && activeTab === 'queue') {
        clearQueueBtn.classList.add('visible');
      } else {
        clearQueueBtn.classList.remove('visible');
      }

      if (queueSongs.length === 0) {
        queueList.innerHTML = `
          <div class="queue-empty">
            <div class="queue-empty-icon"><svg><use href="#icon-queue-empty"/></svg></div>
            <div>Queue is empty</div>
          </div>
        `;
      } else {
        queueList.innerHTML = queueSongs.map((song, index) => `
          <div class="queue-item" data-index="${index + 1}" draggable="true" onclick="skipToSong(${index + 1})" title="${escapeHtml(song.title)}">
            <div class="queue-item-drag" onmousedown="event.stopPropagation()" title="Drag to reorder">â‹®â‹®</div>
            <div class="queue-item-number">
              <span>${index + 1}</span>
            </div>
            <div class="queue-item-art">
              ${song.thumbnail 
                ? `<img src="${song.thumbnail}" alt="" onerror="this.parentElement.innerHTML='<div class=\\'mini-placeholder\\'>ðŸŽµ</div>'">`
                : '<div class="mini-placeholder">ðŸŽµ</div>'
              }
            </div>
            <div class="queue-item-info">
              <div class="queue-item-title">${escapeHtml(song.title)}</div>
              <div class="queue-item-meta">${escapeHtml(song.requestedBy || 'Unknown')}</div>
            </div>
            <div class="queue-item-duration">${formatDuration(song.duration)}</div>
            <div class="queue-item-remove" onclick="removeSong(event, ${index + 1})" title="Remove from queue"><svg><use href="#icon-close"/></svg></div>
          </div>
        `).join('');
        
        // Setup drag and drop handlers
        setupQueueDragAndDrop();
      }

      // Update recently played / history tab
      updateHistoryList();
    }

    function updateHistoryList() {
      const historyList = document.getElementById('historyList');
      const historyCount = document.getElementById('historyCount');
      const recentlyPlayed = state.recentlyPlayed || [];
      
      historyCount.textContent = recentlyPlayed.length;

      if (recentlyPlayed.length === 0) {
        historyList.innerHTML = `
          <div class="queue-empty">
            <div class="queue-empty-icon"><svg><use href="#icon-history"/></svg></div>
            <div>No recently played songs</div>
          </div>
        `;
      } else {
        historyList.innerHTML = recentlyPlayed.map((song, index) => `
          <div class="queue-item history-item" onclick="replaySong(${index})" title="${escapeHtml(song.title)}">
            <div class="queue-item-number">
              <span>${index + 1}</span>
            </div>
            <div class="queue-item-art">
              ${song.thumbnail 
                ? `<img src="${song.thumbnail}" alt="" onerror="this.parentElement.innerHTML='<div class=\\'mini-placeholder\\'>ðŸŽµ</div>'">`
                : '<div class="mini-placeholder">ðŸŽµ</div>'
              }
            </div>
            <div class="queue-item-info">
              <div class="queue-item-title">${escapeHtml(song.title)}</div>
              <div class="queue-item-meta">${escapeHtml(song.requestedBy || 'Unknown')}</div>
              <div class="history-time">${formatTimeAgo(song.playedAt)}</div>
            </div>
            <div class="queue-item-duration">${formatDuration(song.duration)}</div>
            <div class="history-replay" onclick="replaySong(${index})" title="Play again"><svg><use href="#icon-replay"/></svg></div>
          </div>
        `).join('');
      }
    }

    function formatTimeAgo(timestamp) {
      if (!timestamp) return '';
      const seconds = Math.floor((Date.now() - timestamp) / 1000);
      if (seconds < 60) return 'Just now';
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes}m ago`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours}h ago`;
      return `${Math.floor(hours / 24)}d ago`;
    }

    function switchTab(tab) {
      activeTab = tab;
      const queueList = document.getElementById('queueList');
      const historyList = document.getElementById('historyList');
      const clearQueueBtn = document.getElementById('clearQueueBtn');
      const tabs = document.querySelectorAll('.queue-tab');
      
      tabs.forEach(t => {
        t.classList.toggle('active', t.dataset.tab === tab);
      });
      
      if (tab === 'queue') {
        queueList.style.display = 'block';
        historyList.style.display = 'none';
        // Show clear button if queue has items
        if (state.queue.length > 0) {
          clearQueueBtn.classList.add('visible');
        }
      } else {
        queueList.style.display = 'none';
        historyList.style.display = 'block';
        // Hide clear button on history tab
        clearQueueBtn.classList.remove('visible');
      }
    }

    async function replaySong(index) {
      const song = state.recentlyPlayed[index];
      if (!song) return;
      
      try {
        const response = await fetch('/api/queue/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            url: song.url, 
            title: song.title, 
            duration: song.duration, 
            thumbnail: song.thumbnail, 
            guildId: state.guildId 
          })
        });
        
        const result = await response.json();
        
        if (result.success) {
          showToast(`Added: ${song.title}`, 'success');
        } else {
          throw new Error(result.error || 'Failed to add song');
        }
      } catch (error) {
        console.error('Error replaying song:', error);
        showToast(error.message || 'Failed to add song', 'error');
      }
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Thumbnail fallback chain for YouTube videos
    function handleThumbnailError(img) {
      const src = img.src;
      console.log('Thumbnail error for:', src);
      const videoIdMatch = src.match(/\/vi\/([a-zA-Z0-9_-]{11})\//);
      if (!videoIdMatch) {
        // Not a YouTube thumbnail, hide or show placeholder
        console.log('Not a YouTube thumbnail, showing placeholder');
        if (img.closest('.album-art')) {
          img.parentElement.innerHTML = '<div class="placeholder">ðŸŽµ</div>';
        } else {
          img.style.display = 'none';
        }
        return;
      }
      const videoId = videoIdMatch[1];
      
      // Fallback chain: maxresdefault -> hqdefault -> mqdefault -> default
      if (src.includes('maxresdefault')) {
        console.log('Falling back to hqdefault');
        img.src = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
      } else if (src.includes('hqdefault')) {
        console.log('Falling back to mqdefault');
        img.src = `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
      } else if (src.includes('mqdefault')) {
        console.log('Falling back to default');
        img.src = `https://img.youtube.com/vi/${videoId}/default.jpg`;
      } else {
        // All fallbacks exhausted
        console.log('All fallbacks exhausted, showing placeholder');
        if (img.closest('.album-art')) {
          img.parentElement.innerHTML = '<div class="placeholder">ðŸŽµ</div>';
        } else {
          img.style.display = 'none';
        }
      }
    }

    function showToast(message, type = 'success') {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `<span>${type === 'success' ? 'âœ“' : 'âœ•'}</span> ${escapeHtml(message)}`;
      container.appendChild(toast);
      
      setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Listeners list functionality
    let currentWebViewers = [];
    let currentVoiceListeners = [];

    // Helper to compare listener lists (includes displayName to detect nickname changes)
    function listenersEqual(a, b) {
      if (a.length !== b.length) return false;
      const stringifyList = (list) => list
        .map(l => `${l.id}:${l.displayName || l.username}`)
        .sort()
        .join(',');
      return stringifyList(a) === stringifyList(b);
    }

    function renderListenersList(listeners, listElement, emptyMessage) {
      if (listeners.length === 0) {
        listElement.innerHTML = `<span class="listeners-empty">${emptyMessage}</span>`;
      } else {
        listElement.innerHTML = listeners.map(listener => {
          const avatarUrl = listener.avatar 
            ? `https://cdn.discordapp.com/avatars/${listener.id}/${listener.avatar}.png?size=64`
            : null;
          const displayName = listener.displayName || listener.username;
          
          return `
            <div class="listener-item" title="${escapeHtml(displayName)}">
              <div class="listener-avatar">
                ${avatarUrl 
                  ? `<img src="${avatarUrl}" alt="" onerror="this.parentElement.innerHTML='ðŸ‘¤'">`
                  : 'ðŸ‘¤'
                }
              </div>
              <span class="listener-name">${escapeHtml(displayName)}</span>
              <div class="listener-pulse"></div>
            </div>
          `;
        }).join('');
      }
    }

    function updateListenersList(data) {
      // Handle new format with webViewers and voiceListeners
      const webViewers = data?.webViewers || [];
      const voiceListeners = data?.voiceListeners || [];
      
      // Update web viewers
      const webViewersList = document.getElementById('webViewersList');
      const webViewersCount = document.getElementById('webViewersCount');
      if (webViewersList && webViewersCount) {
        if (!listenersEqual(currentWebViewers, webViewers)) {
          currentWebViewers = webViewers;
          webViewersCount.textContent = currentWebViewers.length;
          renderListenersList(currentWebViewers, webViewersList, 'No one else is here...');
        }
      }
      
      // Update voice listeners
      const voiceListenersList = document.getElementById('voiceListenersList');
      const voiceListenersCount = document.getElementById('voiceListenersCount');
      if (voiceListenersList && voiceListenersCount) {
        if (!listenersEqual(currentVoiceListeners, voiceListeners)) {
          currentVoiceListeners = voiceListeners;
          voiceListenersCount.textContent = currentVoiceListeners.length;
          renderListenersList(currentVoiceListeners, voiceListenersList, 'No one is in the voice channel...');
        }
      }
    }

    // Progress bar drag/click functionality
    let isDragging = false;
    let currentSongDuration = 0;
    let progressBarHandlers = null;

    function setupProgressBarEvents() {
      const progressBar = document.getElementById('progressBar');
      if (!progressBar || !state.currentSong) return;
      
      // Remove old event listeners if they exist
      if (progressBarHandlers) {
        progressBar.removeEventListener('mousedown', progressBarHandlers.onMouseDown);
        document.removeEventListener('mousemove', progressBarHandlers.onMouseMove);
        document.removeEventListener('mouseup', progressBarHandlers.onMouseUp);
      }
      
      currentSongDuration = state.currentSong.duration || 0;
      
      // Setup track title link to open YouTube at current timestamp
      const trackTitleLink = document.getElementById('trackTitleLink');
      if (trackTitleLink) {
        trackTitleLink.addEventListener('click', (e) => {
          e.preventDefault();
          const baseUrl = trackTitleLink.dataset.baseUrl;
          const timestamp = Math.floor(currentElapsed);
          const separator = baseUrl.includes('?') ? '&' : '?';
          const urlWithTimestamp = `${baseUrl}${separator}t=${timestamp}`;
          window.open(urlWithTimestamp, '_blank', 'noopener,noreferrer');
        });
      }
      
      const handleSeek = (clientX) => {
        if (currentSongDuration <= 0) return 0;
        
        const rect = progressBar.getBoundingClientRect();
        const clickX = Math.max(0, Math.min(clientX - rect.left, rect.width));
        const percentage = clickX / rect.width;
        const seekTime = Math.floor(percentage * currentSongDuration);
        
        // Update local state immediately for responsiveness
        currentElapsed = seekTime;
        pausedAt = seekTime;
        
        // Update playbackStartTime so the progress tracking continues from the new position
        if (playbackStartTime !== null) {
          playbackStartTime = Date.now() - (seekTime * 1000);
        }
        
        updateProgressBar();
        return seekTime;
      };
      
      const onMouseDown = (e) => {
        e.preventDefault();
        isDragging = true;
        const seekTime = handleSeek(e.clientX);
        console.log(`Started dragging at ${seekTime}s`);
      };
      
      const onMouseMove = (e) => {
        if (isDragging) {
          e.preventDefault();
          handleSeek(e.clientX);
        }
      };
      
      const onMouseUp = (e) => {
        if (isDragging) {
          e.preventDefault();
          const seekTime = handleSeek(e.clientX);
          sendCommand('seek:' + seekTime);
          console.log(`Seek complete at ${seekTime}s`);
          isDragging = false;
        }
      };
      
      // Store handlers so we can remove them later
      progressBarHandlers = { onMouseDown, onMouseMove, onMouseUp };
      
      progressBar.addEventListener('mousedown', onMouseDown);
      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);
    }

    // Shuffle queue
    function shuffleQueue() {
      if (!state.queue || state.queue.length < 2) {
        showToast('Need at least 2 songs in queue to shuffle', 'warning');
        return;
      }
      
      sendCommand('shuffle');
      showToast('ðŸ”€ Queue shuffled!', 'success');
    }

    // Drag and drop for queue reordering
    let draggedItem = null;
    let draggedIndex = null;

    function setupQueueDragAndDrop() {
      const queueList = document.getElementById('queueList');
      const items = queueList.querySelectorAll('.queue-item[draggable="true"]');
      
      items.forEach(item => {
        item.addEventListener('dragstart', handleDragStart);
        item.addEventListener('dragend', handleDragEnd);
        item.addEventListener('dragover', handleDragOver);
        item.addEventListener('dragenter', handleDragEnter);
        item.addEventListener('dragleave', handleDragLeave);
        item.addEventListener('drop', handleDrop);
      });
    }

    function handleDragStart(e) {
      draggedItem = this;
      draggedIndex = parseInt(this.dataset.index);
      
      // Add visual feedback
      setTimeout(() => {
        this.classList.add('dragging');
        document.getElementById('queueList').classList.add('drag-active');
      }, 0);
      
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/plain', draggedIndex);
    }

    function handleDragEnd(e) {
      this.classList.remove('dragging');
      document.getElementById('queueList').classList.remove('drag-active');
      
      // Remove all drag-over classes
      document.querySelectorAll('.queue-item').forEach(item => {
        item.classList.remove('drag-over', 'drag-over-bottom');
      });
      
      draggedItem = null;
      draggedIndex = null;
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      
      // Determine if we're in the top or bottom half of the item
      const rect = this.getBoundingClientRect();
      const midpoint = rect.top + rect.height / 2;
      
      if (e.clientY < midpoint) {
        this.classList.add('drag-over');
        this.classList.remove('drag-over-bottom');
      } else {
        this.classList.add('drag-over-bottom');
        this.classList.remove('drag-over');
      }
    }

    function handleDragEnter(e) {
      e.preventDefault();
      if (this !== draggedItem) {
        this.classList.add('drag-over');
      }
    }

    function handleDragLeave(e) {
      // Only remove if we're actually leaving this element
      const rect = this.getBoundingClientRect();
      if (e.clientX < rect.left || e.clientX > rect.right || 
          e.clientY < rect.top || e.clientY > rect.bottom) {
        this.classList.remove('drag-over', 'drag-over-bottom');
      }
    }

    function handleDrop(e) {
      e.preventDefault();
      e.stopPropagation();
      
      if (this === draggedItem) return;
      
      const targetIndex = parseInt(this.dataset.index);
      
      // Don't move if same position
      if (targetIndex === draggedIndex) return;
      
      // Determine if dropping above or below based on mouse position
      const rect = this.getBoundingClientRect();
      const midpoint = rect.top + rect.height / 2;
      const dropBelow = e.clientY > midpoint;
      
      // Calculate where to insert
      let insertPosition = dropBelow ? targetIndex : targetIndex - 1;
      
      // Adjust if moving down (account for removal)
      if (draggedIndex < targetIndex) {
        insertPosition = dropBelow ? targetIndex : targetIndex - 1;
      } else {
        insertPosition = dropBelow ? targetIndex + 1 : targetIndex;
      }
      
      // Don't move if effectively same position
      if (insertPosition === draggedIndex) return;
      
      console.log(`Reorder: from ${draggedIndex} to ${insertPosition}`);
      
      // Send reorder command (1-based indices)
      sendCommand(`reorder:${draggedIndex}:${insertPosition}`);
      
      // Remove visual feedback
      this.classList.remove('drag-over', 'drag-over-bottom');
    }

    // Initialize
    connect();
    updateUI();
  </script>
