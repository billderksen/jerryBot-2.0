<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Godcord Music Bot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #141414;
      --bg-tertiary: #1a1a1a;
      --bg-hover: #252525;
      --accent: #1db954;
      --accent-hover: #1ed760;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --text-muted: #727272;
      --border: #282828;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: var(--accent);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      overflow: hidden;
    }

    .logo-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
    }

    .logo-text span {
      color: var(--accent);
    }

    /* Search Bar */
    .search-container {
      flex: 1;
      max-width: 500px;
      position: relative;
    }

    .search-input-wrapper {
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 14px 20px 14px 48px;
      background: var(--bg-secondary);
      border: 2px solid var(--border);
      border-radius: 30px;
      color: var(--text-primary);
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--bg-tertiary);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: var(--text-muted);
      pointer-events: none;
    }

    .search-clear {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--bg-hover);
      border: none;
      color: var(--text-secondary);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .search-clear.visible {
      display: flex;
    }

    .search-clear:hover {
      background: var(--text-muted);
      color: var(--text-primary);
    }

    /* Search Results Dropdown */
    .search-results {
      position: absolute;
      top: calc(100% + 8px);
      left: 0;
      right: 0;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 16px;
      max-height: 400px;
      overflow-y: auto;
      z-index: 100;
      display: none;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .search-results.visible {
      display: block;
    }

    .search-results::-webkit-scrollbar {
      width: 8px;
    }

    .search-results::-webkit-scrollbar-track {
      background: transparent;
    }

    .search-results::-webkit-scrollbar-thumb {
      background: var(--bg-hover);
      border-radius: 4px;
    }

    .search-result-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .search-result-item:first-child {
      border-radius: 16px 16px 0 0;
    }

    .search-result-item:last-child {
      border-radius: 0 0 16px 16px;
    }

    .search-result-item:only-child {
      border-radius: 16px;
    }

    .search-result-item:hover {
      background: var(--bg-hover);
    }

    .search-result-thumb {
      width: 56px;
      height: 56px;
      background: var(--bg-tertiary);
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .search-result-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .search-result-info {
      flex: 1;
      min-width: 0;
    }

    .search-result-title {
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 4px;
    }

    .search-result-meta {
      font-size: 12px;
      color: var(--text-muted);
      display: flex;
      gap: 8px;
    }

    .search-result-add {
      background: var(--accent);
      border: none;
      color: var(--text-primary);
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .search-result-add:hover {
      background: var(--accent-hover);
      transform: scale(1.05);
    }

    .search-result-add:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .load-more-btn {
      display: block;
      width: 100%;
      padding: 14px 20px;
      margin-top: 12px;
      background: var(--surface-light);
      border: 2px solid var(--border);
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .load-more-btn:hover {
      background: var(--accent);
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .load-more-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .search-loading, .search-empty {
      padding: 40px 20px;
      text-align: center;
      color: var(--text-muted);
    }

    .search-loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Spotify styles */
    .spotify-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
      border-radius: 12px 12px 0 0;
      margin: -4px -4px 8px -4px;
    }

    .spotify-header-info {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #000;
      font-weight: 600;
    }

    .spotify-icon {
      font-size: 20px;
    }

    .spotify-name {
      font-size: 16px;
      max-width: 250px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .spotify-count {
      font-size: 13px;
      opacity: 0.8;
      font-weight: 500;
    }

    .spotify-add-all {
      background: rgba(0, 0, 0, 0.2);
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .spotify-add-all:hover {
      background: rgba(0, 0, 0, 0.3);
      transform: scale(1.05);
    }

    .spotify-add-all:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .spotify-badge {
      background: #1DB954;
      color: #000;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .spotify-thumb {
      background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
    }

    .spotify-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--bg-secondary);
      border-radius: 20px;
      font-size: 14px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff4444;
      animation: pulse 2s infinite;
    }

    .status-dot.connected {
      background: var(--accent);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Main Layout */
    .main-content {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 30px;
      align-items: start;
    }

    @media (max-width: 1024px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .search-container {
        order: 3;
        max-width: 100%;
        width: 100%;
      }
    }

    /* Now Playing Section */
    .now-playing {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }

    .now-playing::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 200px;
      background: linear-gradient(180deg, rgba(29, 185, 84, 0.1) 0%, transparent 100%);
      pointer-events: none;
    }

    .now-playing-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--text-secondary);
      margin-bottom: 30px;
      display: flex;
      align-items: center;
    }

    .album-art-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 40px;
    }

    .album-art {
      width: 100%;
      aspect-ratio: 1;
      background: var(--bg-tertiary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .album-art .placeholder {
      font-size: 120px;
      opacity: 0.3;
    }

    .album-art.playing {
      animation: albumPulse 2s ease-in-out infinite;
    }

    @keyframes albumPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .track-info {
      text-align: center;
      margin-bottom: 40px;
    }

    .track-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .cached-badge {
      color: var(--accent);
      font-size: 20px;
      margin-left: 8px;
      display: inline-block;
    }

    .cached-badge.animate {
      animation: cachePopIn 0.3s ease-out;
    }

    @keyframes cachePopIn {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); opacity: 1; }
    }

    .track-requested {
      font-size: 14px;
      color: var(--text-muted);
      margin-top: 12px;
    }

    /* Progress Bar */
    .progress-container {
      margin-bottom: 30px;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--bg-tertiary);
      border-radius: 3px;
      cursor: pointer;
      position: relative;
      user-select: none;
    }

    .progress-bar:hover {
      height: 8px;
    }

    .progress-bar:active {
      cursor: grabbing;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #1ed760);
      border-radius: 3px;
      width: 0%;
      position: relative;
      transition: width 0.25s linear;
      pointer-events: none;
    }

    .progress-bar:active .progress-fill {
      transition: none;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: var(--text-primary);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .progress-bar:hover .progress-fill::after {
      opacity: 1;
    }

    .progress-time {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-muted);
    }

    /* Controls */
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .control-btn {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .control-btn:hover {
      color: var(--accent);
      transform: scale(1.1);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .control-btn.secondary {
      width: 48px;
      height: 48px;
      font-size: 24px;
    }

    .control-btn.primary {
      width: 48px;
      height: 48px;
      font-size: 24px;
    }

    .control-btn.primary:hover {
      color: var(--accent);
      transform: scale(1.1);
    }

    .control-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .control-btn:disabled:hover {
      transform: none;
      color: var(--text-primary);
    }

    /* Volume */
    .volume-control {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 30px;
      justify-content: center;
    }

    .volume-icon {
      font-size: 20px;
      color: var(--text-secondary);
      min-width: 20px;
      width: 20px;
      flex-shrink: 0;
    }

    .volume-slider {
      width: 120px;
      min-width: 120px;
      height: 6px;
      -webkit-appearance: none;
      background: var(--bg-tertiary);
      border-radius: 3px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: var(--text-primary);
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .volume-slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    .volume-input {
      width: 38px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 12px;
      padding: 4px 6px;
      border-radius: 4px;
      text-align: center;
      outline: none;
      transition: all 0.2s;
    }

    /* Hide number input spinner arrows */
    .volume-input::-webkit-outer-spin-button,
    .volume-input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .volume-input {
      -moz-appearance: textfield;
    }

    .volume-input:hover {
      border-color: var(--accent);
    }

    .volume-input:focus {
      border-color: var(--accent);
      color: var(--text-primary);
      background: var(--bg-hover);
    }

    /* Queue Section */
    .queue-section {
      background: var(--bg-secondary);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .queue-tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
    }

    .queue-tab {
      flex: 1;
      padding: 16px;
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
      border-bottom: 2px solid transparent;
    }

    .queue-tab:hover {
      color: var(--text-primary);
      background: var(--bg-hover);
    }

    .queue-tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .queue-tab .queue-count {
      background: var(--bg-tertiary);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 600;
    }

    .queue-tab.active .queue-count {
      background: var(--accent);
      color: #000;
    }

    .queue-header {
      padding: 24px;
      border-bottom: 1px solid var(--border);
    }

    .queue-header h2 {
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .queue-count {
      background: var(--bg-tertiary);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .queue-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      min-height: 0;
      max-height: 450px;
    }

    .queue-list::-webkit-scrollbar {
      width: 8px;
    }

    .queue-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .queue-list::-webkit-scrollbar-thumb {
      background: var(--bg-hover);
      border-radius: 4px;
    }

    .clear-queue-btn {
      display: none;
      width: 100%;
      padding: 12px 20px;
      margin-top: 12px;
      background: var(--surface-light);
      border: 2px solid var(--border);
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 600;
      border-radius: 10px;
      cursor: not-allowed;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
      align-items: center;
      justify-content: center;
    }

    .clear-queue-btn-text {
      position: relative;
      z-index: 2;
    }

    .clear-queue-btn::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: var(--progress, 0%);
      background: linear-gradient(90deg, #dc3545 0%, #c82333 100%);
      border-radius: 8px;
      transition: width 0.05s linear;
      z-index: 0;
    }

    .clear-queue-btn.holding {
      color: white;
    }

    .clear-queue-btn.ready {
      background: #dc3545;
      border-color: #dc3545;
      color: white;
      cursor: pointer;
    }

    .clear-queue-btn.ready:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
    }

    .clear-queue-btn.visible {
      display: flex;
    }

    .queue-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px;
      border-radius: 8px;
      transition: background 0.2s;
      cursor: pointer;
    }

    .queue-item:hover {
      background: var(--bg-hover);
    }

    .queue-item.current {
      cursor: default;
    }

    .queue-item:not(.current):hover {
      background: var(--bg-hover);
      transform: scale(1.01);
    }

    .queue-item:not(.current):active {
      transform: scale(0.99);
    }

    .queue-item:not(.current):hover .queue-item-number {
      color: var(--accent);
    }

    .queue-item:not(.current):hover .queue-item-number::before {
      content: '‚ñ∂';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .queue-item:not(.current):hover .queue-item-number span {
      visibility: hidden;
    }

    .queue-item.current {
      background: rgba(29, 185, 84, 0.15);
    }

    .queue-item-number {
      width: 24px;
      font-size: 14px;
      color: var(--text-muted);
      text-align: center;
      position: relative;
    }

    .queue-item.current .queue-item-number {
      color: var(--accent);
    }

    .queue-item-art {
      width: 48px;
      height: 48px;
      background: var(--bg-tertiary);
      border-radius: 6px;
      overflow: hidden;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .queue-item-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .queue-item-art .mini-placeholder {
      font-size: 20px;
      opacity: 0.5;
    }

    .queue-item-info {
      flex: 1;
      min-width: 0;
    }

    .queue-item-title {
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 4px;
    }

    .queue-item-meta {
      font-size: 12px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .queue-item-duration {
      font-size: 12px;
      color: var(--text-muted);
    }

    .queue-item-remove {
      font-size: 18px;
      color: var(--text-muted);
      cursor: pointer;
      padding: 8px;
      margin-left: 8px;
      transition: color 0.2s, transform 0.2s;
      user-select: none;
      opacity: 0;
      pointer-events: none;
    }

    .queue-item:hover .queue-item-remove {
      opacity: 1;
      pointer-events: auto;
    }

    .queue-item-remove:hover {
      color: #ff4444;
      transform: scale(1.2);
    }

    /* History item specific styles */
    .history-item {
      opacity: 0.85;
    }

    .history-item:hover {
      opacity: 1;
    }

    .history-item .queue-item-number {
      font-size: 12px;
    }

    .history-time {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .history-item .history-replay {
      font-size: 14px;
      color: var(--text-muted);
      cursor: pointer;
      padding: 8px;
      margin-left: 8px;
      transition: color 0.2s, transform 0.2s;
      user-select: none;
      opacity: 0;
      pointer-events: none;
    }

    .history-item:hover .history-replay {
      opacity: 1;
      pointer-events: auto;
    }

    .history-replay:hover {
      color: var(--accent);
      transform: scale(1.2);
    }

    .queue-empty {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .queue-empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* Visualizer */
    .visualizer {
      display: flex;
      align-items: flex-end;
      gap: 3px;
      height: 20px;
      margin-left: 10px;
    }

    .visualizer-bar {
      width: 4px;
      background: var(--accent);
      border-radius: 2px;
      animation: visualize 0.5s ease-in-out infinite;
    }

    .visualizer-bar:nth-child(1) { animation-delay: 0s; }
    .visualizer-bar:nth-child(2) { animation-delay: 0.1s; }
    .visualizer-bar:nth-child(3) { animation-delay: 0.2s; }
    .visualizer-bar:nth-child(4) { animation-delay: 0.3s; }

    @keyframes visualize {
      0%, 100% { height: 6px; }
      50% { height: 18px; }
    }

    .visualizer.paused .visualizer-bar {
      animation: none;
      height: 6px;
    }

    /* Idle State */
    .idle-state {
      text-align: center;
      padding: 80px 40px;
    }

    .idle-icon {
      font-size: 80px;
      margin-bottom: 24px;
      opacity: 0.3;
    }

    .idle-text {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .idle-subtext {
      color: var(--text-secondary);
    }

    /* Toast Notifications */
    .toast-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 1000;
    }

    .toast {
      background: var(--bg-tertiary);
      padding: 16px 24px;
      border-radius: 8px;
      margin-top: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toast.success {
      border-left: 3px solid var(--accent);
    }

    .toast.error {
      border-left: 3px solid #ff4444;
    }

    @keyframes slideIn {
      from { transform: translateX(100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <div class="logo-icon" id="logoIcon">üéµ</div>
        <div class="logo-text">Godcord <span>Music Bot</span></div>
      </div>

      <div class="search-container">
        <div class="search-input-wrapper">
          <span class="search-icon">üîç</span>
          <input type="text" class="search-input" id="searchInput" placeholder="Search for songs..." autocomplete="off">
          <button class="search-clear" id="searchClear">‚úï</button>
        </div>
        <div class="search-results" id="searchResults"></div>
      </div>

      <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Connecting...</span>
      </div>
    </header>

    <main class="main-content">
      <section class="now-playing">
        <div class="now-playing-label">
          <span id="nowPlayingText">NOW PLAYING</span>
          <div class="visualizer" id="visualizer">
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
          </div>
        </div>

        <div id="playerContent">
          <!-- Dynamic content will be inserted here -->
        </div>
      </section>

      <aside class="queue-section">
        <div class="queue-tabs">
          <button class="queue-tab active" data-tab="queue" onclick="switchTab('queue')">
            üìã Queue
            <span class="queue-count" id="queueCount">0</span>
          </button>
          <button class="queue-tab" data-tab="history" onclick="switchTab('history')">
            üïê Recently Played
            <span class="queue-count" id="historyCount">0</span>
          </button>
        </div>
        <div class="queue-list" id="queueList">
          <!-- Queue items will be inserted here -->
        </div>
        <button class="clear-queue-btn" id="clearQueueBtn">
          <span class="clear-queue-btn-text">üóëÔ∏è Clear Queue</span>
        </button>
        <div class="queue-list" id="historyList" style="display: none;">
          <!-- Recently played items will be inserted here -->
        </div>
      </aside>
    </main>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <script>
    // WebSocket connection
    let ws;
    let state = {
      currentSong: null,
      queue: [],
      recentlyPlayed: [],
      isPlaying: false,
      isPaused: false,
      volume: 1.0
    };
    
    // Current active tab
    let activeTab = 'queue';
    
    // Progress tracking
    let progressInterval = null;
    let playbackStartTime = null;
    let pausedAt = 0;
    let currentElapsed = 0;
    
    // Track if cache badge animation has been shown for current song
    let cachedAnimationShown = false;

    function startProgressTracking() {
      stopProgressTracking();
      console.log('startProgressTracking called - song:', state.currentSong?.title, 'isPlaying:', state.isPlaying, 'isPaused:', state.isPaused);
      if (!state.currentSong || !state.isPlaying) return;
      if (state.isPaused) return;
      
      playbackStartTime = Date.now() - (pausedAt * 1000);
      console.log('Progress tracking started at pausedAt:', pausedAt);
      
      progressInterval = setInterval(() => {
        if (!state.currentSong || !state.isPlaying || state.isPaused) {
          stopProgressTracking();
          return;
        }
        
        currentElapsed = (Date.now() - playbackStartTime) / 1000;
        updateProgressBar();
      }, 250);
    }

    function updateProgressBar() {
      if (!state.currentSong) return;
      
      const duration = state.currentSong.duration || 0;
      const progress = duration > 0 ? Math.min((currentElapsed / duration) * 100, 100) : 0;
      
      const progressFill = document.querySelector('.progress-fill');
      const progressTimeStart = document.querySelector('.progress-time span:first-child');
      
      if (progressFill) {
        progressFill.style.width = `${progress}%`;
      }
      if (progressTimeStart) {
        progressTimeStart.textContent = formatDuration(Math.floor(currentElapsed));
      }
    }

    function stopProgressTracking() {
      if (progressInterval) {
        clearInterval(progressInterval);
        progressInterval = null;
      }
    }

    function resetProgress() {
      pausedAt = 0;
      currentElapsed = 0;
      playbackStartTime = null;
      cachedAnimationShown = false;
    }

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');
    const searchClear = document.getElementById('searchClear');
    let searchTimeout;
    let currentSearchQuery = '';
    let currentSearchCount = 10;
    let currentSearchResults = [];

    // Check if input is a Spotify URL
    function isSpotifyUrl(text) {
      return /^https?:\/\/(open\.)?spotify\.com\/(track|playlist|album)\//.test(text);
    }

    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.trim();
      searchClear.classList.toggle('visible', query.length > 0);
      
      clearTimeout(searchTimeout);
      
      if (query.length < 2) {
        searchResults.classList.remove('visible');
        currentSearchResults = [];
        currentSearchCount = 10;
        return;
      }
      
      // Reset if query changed
      if (query !== currentSearchQuery) {
        currentSearchResults = [];
        currentSearchCount = 10;
      }
      
      searchResults.innerHTML = `
        <div class="search-loading">
          <div class="search-loading-spinner"></div>
          ${isSpotifyUrl(query) ? 'Loading Spotify...' : 'Searching...'}
        </div>
      `;
      searchResults.classList.add('visible');
      
      // Handle Spotify URLs differently
      if (isSpotifyUrl(query)) {
        searchTimeout = setTimeout(() => handleSpotifyUrl(query), 100);
      } else {
        searchTimeout = setTimeout(() => searchSongs(query, 10, false), 300);
      }
    });

    searchInput.addEventListener('focus', () => {
      if (searchInput.value.trim().length >= 2) {
        searchResults.classList.add('visible');
      }
    });

    searchClear.addEventListener('click', () => {
      searchInput.value = '';
      searchClear.classList.remove('visible');
      searchResults.classList.remove('visible');
      searchInput.focus();
    });

    // Close search results when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.search-container')) {
        searchResults.classList.remove('visible');
      }
    });

    async function searchSongs(query, count = 10, append = false) {
      currentSearchQuery = query;
      
      try {
        const response = await fetch(`/api/search?q=${encodeURIComponent(query)}&count=${count}`);
        const songs = await response.json();
        
        if (append) {
          // Filter out duplicates when loading more
          const existingUrls = new Set(currentSearchResults.map(s => s.url));
          const newSongs = songs.filter(s => !existingUrls.has(s.url));
          currentSearchResults = [...currentSearchResults, ...newSongs];
        } else {
          currentSearchResults = songs;
        }
        currentSearchCount = count;
        
        if (currentSearchResults.length === 0) {
          searchResults.innerHTML = `
            <div class="search-empty">
              <div>üòï</div>
              <div>No songs found for "${escapeHtml(query)}"</div>
            </div>
          `;
        } else {
          const resultsHtml = currentSearchResults.map(song => `
            <div class="search-result-item" data-url="${escapeHtml(song.url)}" data-title="${escapeHtml(song.title)}" data-duration="${song.duration}" data-thumbnail="${escapeHtml(song.thumbnail || '')}">
              <div class="search-result-thumb">
                ${song.thumbnail 
                  ? `<img src="${song.thumbnail}" alt="" onerror="this.style.display='none'">`
                  : ''
                }
              </div>
              <div class="search-result-info">
                <div class="search-result-title">${escapeHtml(song.title)}</div>
                <div class="search-result-meta">
                  <span>${escapeHtml(song.channel)}</span>
                  <span>‚Ä¢</span>
                  <span>${formatDuration(song.duration)}</span>
                </div>
              </div>
              <button class="search-result-add" onclick="addSong(event, this)">+ Add</button>
            </div>
          `).join('');
          
          // Add "Load More" button if we got full results
          const loadMoreHtml = songs.length >= 10 ? `
            <button class="load-more-btn" onclick="loadMoreResults()">
              Load More Results
            </button>
          ` : '';
          
          searchResults.innerHTML = resultsHtml + loadMoreHtml;
        }
      } catch (error) {
        console.error('Search error:', error);
        searchResults.innerHTML = `
          <div class="search-empty">
            <div>‚ùå</div>
            <div>Search failed. Please try again.</div>
          </div>
        `;
      }
    }

    async function loadMoreResults() {
      if (!currentSearchQuery) return;
      
      const loadMoreBtn = document.querySelector('.load-more-btn');
      if (loadMoreBtn) {
        loadMoreBtn.disabled = true;
        loadMoreBtn.textContent = 'Loading...';
      }
      
      // Request more results
      const newCount = currentSearchCount + 10;
      await searchSongs(currentSearchQuery, newCount, true);
    }

    // Handle Spotify URLs (tracks, playlists, albums)
    async function handleSpotifyUrl(url) {
      try {
        const response = await fetch(`/api/spotify/track?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        
        if (data.error) {
          throw new Error(data.error);
        }
        
        if (data.type === 'track') {
          // Single track - show it with option to add
          displaySpotifyTracks(data.tracks, null);
        } else {
          // Playlist or album - show tracks with "Add All" button
          displaySpotifyTracks(data.tracks, data.name, data.type, data.total);
        }
      } catch (error) {
        console.error('Spotify error:', error);
        searchResults.innerHTML = `
          <div class="search-empty">
            <div>‚ùå</div>
            <div>Failed to load Spotify link. Make sure it's a valid track, playlist, or album URL.</div>
          </div>
        `;
      }
    }

    function displaySpotifyTracks(tracks, playlistName, type = 'track', totalCount = 0) {
      let html = '';
      
      // Show playlist/album header with "Add All" button
      if (playlistName) {
        const icon = type === 'album' ? 'üíø' : 'üìã';
        html += `
          <div class="spotify-header">
            <div class="spotify-header-info">
              <span class="spotify-icon">${icon}</span>
              <span class="spotify-name">${escapeHtml(playlistName)}</span>
              <span class="spotify-count">(${tracks.length}${totalCount > tracks.length ? ' of ' + totalCount : ''} tracks)</span>
            </div>
            <button class="spotify-add-all" onclick="addAllSpotifyTracks(event, this)">
              <span>+ Add All</span>
            </button>
          </div>
        `;
      }
      
      // Show individual tracks
      html += tracks.map((track, index) => `
        <div class="search-result-item spotify-track" 
             data-search-query="${escapeHtml(track.searchQuery)}" 
             data-title="${escapeHtml(track.title)}" 
             data-duration="${track.duration}" 
             data-thumbnail="${escapeHtml(track.thumbnail || '')}"
             data-index="${index}">
          <div class="search-result-thumb spotify-thumb">
            ${track.thumbnail 
              ? `<img src="${track.thumbnail}" alt="" onerror="this.style.display='none'">`
              : '<div class="spotify-placeholder">üéµ</div>'
            }
          </div>
          <div class="search-result-info">
            <div class="search-result-title">${escapeHtml(track.title)}</div>
            <div class="search-result-meta">
              <span class="spotify-badge">Spotify</span>
              <span>‚Ä¢</span>
              <span>${formatDuration(track.duration)}</span>
            </div>
          </div>
          <button class="search-result-add" onclick="addSpotifyTrack(event, this)">+ Add</button>
        </div>
      `).join('');
      
      searchResults.innerHTML = html;
    }

    // Add a single Spotify track by searching YouTube
    async function addSpotifyTrack(event, button) {
      event.stopPropagation();
      const item = button.closest('.search-result-item');
      const searchQuery = item.dataset.searchQuery;
      const title = item.dataset.title;
      const thumbnail = item.dataset.thumbnail;
      
      button.disabled = true;
      button.textContent = 'Finding...';
      
      try {
        // Search YouTube for the song
        const ytResponse = await fetch(`/api/youtube/search?q=${encodeURIComponent(searchQuery)}`);
        const ytData = await ytResponse.json();
        
        if (ytData.error) {
          throw new Error('Could not find song on YouTube');
        }
        
        button.textContent = 'Adding...';
        
        // Add to queue
        const response = await fetch('/api/queue/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            url: ytData.url, 
            title: title, // Keep original Spotify title
            duration: ytData.duration, 
            thumbnail: thumbnail || ytData.thumbnail, 
            guildId: state.guildId 
          })
        });
        
        const result = await response.json();
        
        if (result.success) {
          button.textContent = '‚úì Added';
          button.style.background = 'var(--bg-tertiary)';
          showToast(`Added: ${title}`, 'success');
        } else {
          throw new Error(result.error || 'Failed to add song');
        }
      } catch (error) {
        console.error('Error adding Spotify track:', error);
        button.disabled = false;
        button.textContent = '+ Add';
        showToast(error.message || 'Failed to add song', 'error');
      }
    }

    // Add all Spotify tracks from playlist/album
    async function addAllSpotifyTracks(event, button) {
      event.stopPropagation();
      
      const trackItems = document.querySelectorAll('.spotify-track');
      const totalTracks = trackItems.length;
      let addedCount = 0;
      let failedCount = 0;
      
      button.disabled = true;
      button.innerHTML = `<span>Adding 0/${totalTracks}...</span>`;
      
      for (const item of trackItems) {
        const addButton = item.querySelector('.search-result-add');
        if (addButton.textContent === '‚úì Added') {
          addedCount++;
          continue; // Skip already added tracks
        }
        
        const searchQuery = item.dataset.searchQuery;
        const title = item.dataset.title;
        const thumbnail = item.dataset.thumbnail;
        
        addButton.disabled = true;
        addButton.textContent = 'Adding...';
        
        try {
          // Search YouTube for the song
          const ytResponse = await fetch(`/api/youtube/search?q=${encodeURIComponent(searchQuery)}`);
          const ytData = await ytResponse.json();
          
          if (ytData.error) {
            throw new Error('Not found');
          }
          
          // Add to queue
          const response = await fetch('/api/queue/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              url: ytData.url, 
              title: title,
              duration: ytData.duration, 
              thumbnail: thumbnail || ytData.thumbnail, 
              guildId: state.guildId 
            })
          });
          
          const result = await response.json();
          
          if (result.success) {
            addButton.textContent = '‚úì Added';
            addButton.style.background = 'var(--bg-tertiary)';
            addedCount++;
          } else {
            throw new Error('Failed');
          }
        } catch (error) {
          console.error(`Failed to add: ${title}`, error);
          addButton.disabled = false;
          addButton.textContent = '+ Add';
          failedCount++;
        }
        
        button.innerHTML = `<span>Adding ${addedCount}/${totalTracks}...</span>`;
        
        // Small delay to prevent rate limiting
        await new Promise(r => setTimeout(r, 200));
      }
      
      button.innerHTML = `<span>‚úì Added ${addedCount}</span>`;
      button.style.background = 'var(--bg-tertiary)';
      
      if (failedCount > 0) {
        showToast(`Added ${addedCount} songs (${failedCount} failed)`, 'warning');
      } else {
        showToast(`Added ${addedCount} songs from playlist`, 'success');
      }
    }

    async function addSong(event, button) {
      event.stopPropagation();
      const item = button.closest('.search-result-item');
      const url = item.dataset.url;
      const title = item.dataset.title;
      const duration = parseInt(item.dataset.duration) || 0;
      const thumbnail = item.dataset.thumbnail;
      
      button.disabled = true;
      button.textContent = 'Adding...';
      
      try {
        const response = await fetch('/api/queue/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, title, duration, thumbnail, guildId: state.guildId })
        });
        
        const result = await response.json();
        
        if (result.success) {
          button.textContent = '‚úì Added';
          button.style.background = 'var(--bg-tertiary)';
          showToast(`Added: ${title}`, 'success');
        } else {
          throw new Error(result.error || result.result?.error || 'Failed to add song');
        }
      } catch (error) {
        console.error('Error adding song:', error);
        button.disabled = false;
        button.textContent = '+ Add';
        showToast(error.message || 'Failed to add song. Make sure someone is in a voice channel.', 'error');
      }
    }

    function connect() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${window.location.host}`);

      ws.onopen = () => {
        console.log('Connected to server');
        document.getElementById('statusDot').classList.add('connected');
        document.getElementById('statusText').textContent = 'Connected';
        setupClearQueueButton();
      };

      ws.onclose = () => {
        console.log('Disconnected from server');
        document.getElementById('statusDot').classList.remove('connected');
        document.getElementById('statusText').textContent = 'Disconnected';
        setTimeout(connect, 3000);
      };

      ws.onmessage = (event) => {
        const message = JSON.parse(event.data);
        console.log('Received:', message);
        
        if (message.type === 'state') {
          const prevSong = state.currentSong?.url;
          const wasPlaying = state.isPlaying && !state.isPaused;
          
          state = message.data;
          updateUI();
          
          // Handle progress tracking
          const newSong = state.currentSong?.url;
          const isNowPlaying = state.isPlaying && !state.isPaused;
          
          console.log('State update - isPlaying:', state.isPlaying, 'isPaused:', state.isPaused, 'isNowPlaying:', isNowPlaying, 'progressInterval:', !!progressInterval);
          
          // Reset progress if song changed
          if (prevSong !== newSong) {
            console.log('Song changed, resetting progress');
            resetProgress();
            
            // Initialize progress from server's songStartTime
            if (state.songStartTime && isNowPlaying) {
              const elapsed = (Date.now() - state.songStartTime) / 1000;
              currentElapsed = elapsed;
              pausedAt = elapsed;
              playbackStartTime = state.songStartTime;
              console.log('Initialized progress from server:', elapsed, 's');
            }
          }
          
          // Handle seek position update from server
          if (message.data.seekPosition !== null && message.data.seekPosition !== undefined) {
            pausedAt = message.data.seekPosition;
            currentElapsed = message.data.seekPosition;
            if (isNowPlaying) {
              playbackStartTime = Date.now() - (pausedAt * 1000);
            }
          } else if (state.songStartTime && isNowPlaying && !playbackStartTime) {
            // On initial page load or reconnect, sync with server's start time
            const elapsed = (Date.now() - state.songStartTime) / 1000;
            currentElapsed = elapsed;
            pausedAt = elapsed;
            playbackStartTime = state.songStartTime;
            console.log('Synced progress with server on connection:', elapsed, 's');
          }
          
          // Start/stop progress tracking based on play state
          if (isNowPlaying && !progressInterval) {
            console.log('Starting progress tracking');
            startProgressTracking();
          } else if (!isNowPlaying && progressInterval) {
            // Save current position when paused
            if (playbackStartTime) {
              pausedAt = (Date.now() - playbackStartTime) / 1000;
            }
            stopProgressTracking();
          }
        }
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
    }

    function sendCommand(command) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          type: 'command',
          command: command,
          guildId: state.guildId
        }));
      }
    }

    function updateVolumeDisplay(value) {
      const volumeDisplay = document.getElementById('volumeDisplay');
      if (volumeDisplay) {
        volumeDisplay.value = Math.round(value);
      }
    }

    function updateVolumeFromInput(value) {
      let numValue = parseInt(value);
      if (isNaN(numValue) || numValue < 0) numValue = 0;
      if (numValue > 100) numValue = 100;
      
      const volumeSlider = document.getElementById('volumeSlider');
      const volumeDisplay = document.getElementById('volumeDisplay');
      
      if (volumeDisplay) volumeDisplay.value = numValue;
      if (volumeSlider) volumeSlider.value = numValue;
      
      sendCommand('volume:' + numValue);
    }

    function skipToSong(index) {
      if (index > 0) { // Can't skip to current song (index 0)
        sendCommand('skipto:' + index);
      }
    }

    function removeSong(event, index) {
      event.stopPropagation(); // Prevent triggering skipToSong
      if (index === 0) {
        // Skip current song
        sendCommand('skip');
      } else {
        // Remove from queue
        sendCommand('remove:' + index);
      }
    }

    // Clear queue button hover timer
    let clearQueueHoldTime = 0;
    let clearQueueHoldInterval = null;
    const CLEAR_QUEUE_HOLD_TIME = 1000; // 1 second in milliseconds

    function setupClearQueueButton() {
      const clearQueueBtn = document.getElementById('clearQueueBtn');
      
      clearQueueBtn.addEventListener('mouseenter', () => {
        clearQueueHoldTime = 0;
        clearQueueBtn.classList.add('holding');
        
        // Update progress bar every 50ms
        clearQueueHoldInterval = setInterval(() => {
          clearQueueHoldTime += 50;
          const progress = (clearQueueHoldTime / CLEAR_QUEUE_HOLD_TIME) * 100;
          clearQueueBtn.style.setProperty('--progress', Math.min(progress, 100) + '%');
          
          if (clearQueueHoldTime >= CLEAR_QUEUE_HOLD_TIME) {
            clearInterval(clearQueueHoldInterval);
            clearQueueBtn.classList.remove('holding');
            clearQueueBtn.classList.add('ready');
          }
        }, 50);
      });
      
      clearQueueBtn.addEventListener('mouseleave', () => {
        clearInterval(clearQueueHoldInterval);
        clearQueueBtn.classList.remove('holding');
        clearQueueBtn.classList.remove('ready');
        clearQueueBtn.style.setProperty('--progress', '0%');
      });
      
      clearQueueBtn.addEventListener('click', (e) => {
        if (!clearQueueBtn.classList.contains('ready')) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
        // Call the clear queue function
        clearQueue();
        // Reset state after click
        clearQueueBtn.classList.remove('ready');
        clearQueueBtn.style.setProperty('--progress', '0%');
      });
    }

    function clearQueue() {
      if (state.queue.length === 0) return;
      // Remove all songs from queue (not the current song)
      for (let i = state.queue.length; i > 0; i--) {
        sendCommand('remove:' + i);
      }
      showToast('Queue cleared', 'success');
    }

    function formatDuration(seconds) {
      if (!seconds) return '0:00';
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function updateUI() {
      const playerContent = document.getElementById('playerContent');
      const queueList = document.getElementById('queueList');
      const queueCount = document.getElementById('queueCount');
      const visualizer = document.getElementById('visualizer');
      const logoIcon = document.getElementById('logoIcon');
      const nowPlayingText = document.getElementById('nowPlayingText');

      // Update guild icon
      if (state.guildIcon) {
        logoIcon.innerHTML = `<img src="${state.guildIcon}" alt="Server Icon" onerror="this.parentElement.innerHTML='üéµ'">`;
      } else {
        logoIcon.innerHTML = 'üéµ';
      }

      // Update NOW PLAYING text with voice channel
      if (state.voiceChannelName) {
        nowPlayingText.textContent = `NOW PLAYING IN ${state.voiceChannelName.toUpperCase()}`;
      } else {
        nowPlayingText.textContent = 'NOW PLAYING';
      }

      if (state.isPlaying && !state.isPaused) {
        visualizer.classList.remove('paused');
        visualizer.style.display = 'flex';
      } else {
        visualizer.classList.add('paused');
        if (!state.currentSong) visualizer.style.display = 'none';
      }

      if (state.currentSong) {
        const song = state.currentSong;
        const currentProgress = song.duration > 0 ? Math.min((currentElapsed / song.duration) * 100, 100) : 0;
        const currentTimeStr = formatDuration(Math.floor(currentElapsed));
        
        // Determine if we should animate the cached badge
        const shouldAnimateBadge = state.isCached && !cachedAnimationShown;
        if (state.isCached && !cachedAnimationShown) {
          cachedAnimationShown = true;
        }
        
        playerContent.innerHTML = `
          <div class="album-art-container">
            <div class="album-art ${state.isPlaying && !state.isPaused ? 'playing' : ''}">
              ${song.thumbnail 
                ? `<img src="${song.thumbnail}" alt="Album Art" onerror="this.parentElement.innerHTML='<div class=\\'placeholder\\'>üéµ</div>'">`
                : '<div class="placeholder">üéµ</div>'
              }
            </div>
          </div>

          <div class="track-info">
            <div class="track-title">${escapeHtml(song.title)}${state.isCached ? ` <span class="cached-badge${shouldAnimateBadge ? ' animate' : ''}" title="Cached - Instant seeking enabled">‚úì</span>` : ''}</div>
            <div class="track-requested">Requested by ${escapeHtml(song.requestedBy || 'Unknown')}</div>
          </div>

          <div class="progress-container">
            <div class="progress-bar" id="progressBar" title="Click or drag to seek">
              <div class="progress-fill" style="width: ${currentProgress}%"></div>
            </div>
            <div class="progress-time">
              <span>${currentTimeStr}</span>
              <span>${formatDuration(song.duration)}</span>
            </div>
          </div>

          <div class="controls">
            <button class="control-btn secondary" onclick="sendCommand('previous')" title="Previous" ${(state.recentlyPlayed && state.recentlyPlayed.length > 0) ? '' : 'disabled'}>
              ‚èÆ
            </button>
            <button class="control-btn primary" onclick="sendCommand('${state.isPaused ? 'resume' : 'pause'}')" title="${state.isPaused ? 'Resume' : 'Pause'}">
              ${state.isPaused ? '‚ñ∂' : '‚è∏'}
            </button>
            <button class="control-btn secondary" onclick="sendCommand('skip')" title="Skip">
              ‚è≠
            </button>
            <button class="control-btn secondary" onclick="sendCommand('stop')" title="Stop">
              ‚èπ
            </button>
          </div>

          <div class="volume-control">
            <span class="volume-icon">üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="${state.volume * 100}" 
              oninput="updateVolumeDisplay(this.value)"
              onchange="sendCommand('volume:' + this.value)">
            <input type="number" id="volumeDisplay" class="volume-input" min="0" max="100" value="${Math.round(state.volume * 100)}" 
              onchange="updateVolumeFromInput(this.value)" 
              onkeydown="if(event.key==='Enter') this.blur()">
            <span style="font-size: 12px; color: var(--text-muted)">%</span>
          </div>
        `;
      } else {
        playerContent.innerHTML = `
          <div class="idle-state">
            <div class="idle-icon">üéß</div>
            <div class="idle-text">Nothing Playing</div>
            <div class="idle-subtext">Search for songs above or use /play in Discord</div>
          </div>
        `;
      }

      // Setup progress bar drag events after HTML is updated
      if (state.currentSong) {
        setTimeout(setupProgressBarEvents, 0);
      }

      // Queue only shows upcoming songs, not the current song
      const queueSongs = state.queue;

      // Update queue count (just the number for the tab badge)
      queueCount.textContent = queueSongs.length;

      // Show/hide clear queue button (only on queue tab)
      const clearQueueBtn = document.getElementById('clearQueueBtn');
      if (state.queue.length > 0 && activeTab === 'queue') {
        clearQueueBtn.classList.add('visible');
      } else {
        clearQueueBtn.classList.remove('visible');
      }

      if (queueSongs.length === 0) {
        queueList.innerHTML = `
          <div class="queue-empty">
            <div class="queue-empty-icon">üì≠</div>
            <div>Queue is empty</div>
          </div>
        `;
      } else {
        queueList.innerHTML = queueSongs.map((song, index) => `
          <div class="queue-item" onclick="skipToSong(${index + 1})" title="Click to play">
            <div class="queue-item-number">
              <span>${index + 1}</span>
            </div>
            <div class="queue-item-art">
              ${song.thumbnail 
                ? `<img src="${song.thumbnail}" alt="" onerror="this.parentElement.innerHTML='<div class=\\'mini-placeholder\\'>üéµ</div>'">`
                : '<div class="mini-placeholder">üéµ</div>'
              }
            </div>
            <div class="queue-item-info">
              <div class="queue-item-title">${escapeHtml(song.title)}</div>
              <div class="queue-item-meta">${escapeHtml(song.requestedBy || 'Unknown')}</div>
            </div>
            <div class="queue-item-duration">${formatDuration(song.duration)}</div>
            <div class="queue-item-remove" onclick="removeSong(event, ${index + 1})" title="Remove from queue">‚úï</div>
          </div>
        `).join('');
      }

      // Update recently played / history tab
      updateHistoryList();
    }

    function updateHistoryList() {
      const historyList = document.getElementById('historyList');
      const historyCount = document.getElementById('historyCount');
      const recentlyPlayed = state.recentlyPlayed || [];
      
      historyCount.textContent = recentlyPlayed.length;

      if (recentlyPlayed.length === 0) {
        historyList.innerHTML = `
          <div class="queue-empty">
            <div class="queue-empty-icon">üïê</div>
            <div>No recently played songs</div>
          </div>
        `;
      } else {
        historyList.innerHTML = recentlyPlayed.map((song, index) => `
          <div class="queue-item history-item" onclick="replaySong(${index})" title="Click to play again">
            <div class="queue-item-number">
              <span>${index + 1}</span>
            </div>
            <div class="queue-item-art">
              ${song.thumbnail 
                ? `<img src="${song.thumbnail}" alt="" onerror="this.parentElement.innerHTML='<div class=\\'mini-placeholder\\'>üéµ</div>'">`
                : '<div class="mini-placeholder">üéµ</div>'
              }
            </div>
            <div class="queue-item-info">
              <div class="queue-item-title">${escapeHtml(song.title)}</div>
              <div class="queue-item-meta">${escapeHtml(song.requestedBy || 'Unknown')}</div>
              <div class="history-time">${formatTimeAgo(song.playedAt)}</div>
            </div>
            <div class="queue-item-duration">${formatDuration(song.duration)}</div>
            <div class="history-replay" onclick="replaySong(${index})" title="Play again">üîÑ</div>
          </div>
        `).join('');
      }
    }

    function formatTimeAgo(timestamp) {
      if (!timestamp) return '';
      const seconds = Math.floor((Date.now() - timestamp) / 1000);
      if (seconds < 60) return 'Just now';
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes}m ago`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours}h ago`;
      return `${Math.floor(hours / 24)}d ago`;
    }

    function switchTab(tab) {
      activeTab = tab;
      const queueList = document.getElementById('queueList');
      const historyList = document.getElementById('historyList');
      const clearQueueBtn = document.getElementById('clearQueueBtn');
      const tabs = document.querySelectorAll('.queue-tab');
      
      tabs.forEach(t => {
        t.classList.toggle('active', t.dataset.tab === tab);
      });
      
      if (tab === 'queue') {
        queueList.style.display = 'block';
        historyList.style.display = 'none';
        // Show clear button if queue has items
        if (state.queue.length > 0) {
          clearQueueBtn.classList.add('visible');
        }
      } else {
        queueList.style.display = 'none';
        historyList.style.display = 'block';
        // Hide clear button on history tab
        clearQueueBtn.classList.remove('visible');
      }
    }

    async function replaySong(index) {
      const song = state.recentlyPlayed[index];
      if (!song) return;
      
      try {
        const response = await fetch('/api/queue/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            url: song.url, 
            title: song.title, 
            duration: song.duration, 
            thumbnail: song.thumbnail, 
            guildId: state.guildId 
          })
        });
        
        const result = await response.json();
        
        if (result.success) {
          showToast(`Added: ${song.title}`, 'success');
        } else {
          throw new Error(result.error || 'Failed to add song');
        }
      } catch (error) {
        console.error('Error replaying song:', error);
        showToast(error.message || 'Failed to add song', 'error');
      }
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showToast(message, type = 'success') {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `<span>${type === 'success' ? '‚úì' : '‚úï'}</span> ${escapeHtml(message)}`;
      container.appendChild(toast);
      
      setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Progress bar drag/click functionality
    let isDragging = false;
    let currentSongDuration = 0;
    let progressBarHandlers = null;

    function setupProgressBarEvents() {
      const progressBar = document.getElementById('progressBar');
      if (!progressBar || !state.currentSong) return;
      
      // Remove old event listeners if they exist
      if (progressBarHandlers) {
        progressBar.removeEventListener('mousedown', progressBarHandlers.onMouseDown);
        document.removeEventListener('mousemove', progressBarHandlers.onMouseMove);
        document.removeEventListener('mouseup', progressBarHandlers.onMouseUp);
      }
      
      currentSongDuration = state.currentSong.duration || 0;
      
      const handleSeek = (clientX) => {
        if (currentSongDuration <= 0) return 0;
        
        const rect = progressBar.getBoundingClientRect();
        const clickX = Math.max(0, Math.min(clientX - rect.left, rect.width));
        const percentage = clickX / rect.width;
        const seekTime = Math.floor(percentage * currentSongDuration);
        
        // Update local state immediately for responsiveness
        currentElapsed = seekTime;
        pausedAt = seekTime;
        
        // Update playbackStartTime so the progress tracking continues from the new position
        if (playbackStartTime !== null) {
          playbackStartTime = Date.now() - (seekTime * 1000);
        }
        
        updateProgressBar();
        return seekTime;
      };
      
      const onMouseDown = (e) => {
        e.preventDefault();
        isDragging = true;
        const seekTime = handleSeek(e.clientX);
        console.log(`Started dragging at ${seekTime}s`);
      };
      
      const onMouseMove = (e) => {
        if (isDragging) {
          e.preventDefault();
          handleSeek(e.clientX);
        }
      };
      
      const onMouseUp = (e) => {
        if (isDragging) {
          e.preventDefault();
          const seekTime = handleSeek(e.clientX);
          sendCommand('seek:' + seekTime);
          console.log(`Seek complete at ${seekTime}s`);
          isDragging = false;
        }
      };
      
      // Store handlers so we can remove them later
      progressBarHandlers = { onMouseDown, onMouseMove, onMouseUp };
      
      progressBar.addEventListener('mousedown', onMouseDown);
      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);
    }

    // Initialize
    connect();
    updateUI();
  </script>
</body>
