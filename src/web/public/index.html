<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Godcord Music Bot</title>
  <link rel="icon" type="image/jpeg" href="/images/jerry.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #141414;
      --bg-tertiary: #1a1a1a;
      --bg-hover: #252525;
      --surface: #1e1e1e;
      --surface-light: #2a2a2a;
      --accent: #1db954;
      --accent-hover: #1ed760;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --text-muted: #727272;
      --border: #282828;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: var(--accent);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      overflow: hidden;
    }

    .logo-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
    }

    .logo-text span {
      color: var(--accent);
    }

    /* Search Bar */
    .search-container {
      flex: 1;
      max-width: 500px;
      position: relative;
    }

    .search-input-wrapper {
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 14px 20px 14px 48px;
      background: var(--bg-secondary);
      border: 2px solid var(--border);
      border-radius: 30px;
      color: var(--text-primary);
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--bg-tertiary);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      color: var(--text-muted);
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-icon svg {
      width: 100%;
      height: 100%;
    }

    .search-clear {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--bg-hover);
      border: none;
      color: var(--text-secondary);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .search-clear.visible {
      display: flex;
    }

    .search-clear:hover {
      background: var(--text-muted);
      color: var(--text-primary);
    }

    /* Search Results Dropdown */
    .search-results {
      position: absolute;
      top: calc(100% + 8px);
      left: 0;
      right: 0;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 16px;
      max-height: 400px;
      overflow-y: auto;
      z-index: 100;
      display: none;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .search-results.visible {
      display: block;
    }

    .search-results::-webkit-scrollbar {
      width: 8px;
    }

    .search-results::-webkit-scrollbar-track {
      background: transparent;
    }

    .search-results::-webkit-scrollbar-thumb {
      background: var(--bg-hover);
      border-radius: 4px;
    }

    .search-result-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .search-result-item:first-child {
      border-radius: 16px 16px 0 0;
    }

    .search-result-item:last-child {
      border-radius: 0 0 16px 16px;
    }

    .search-result-item:only-child {
      border-radius: 16px;
    }

    .search-result-item:hover {
      background: var(--bg-hover);
    }

    .search-result-thumb {
      width: 56px;
      height: 56px;
      background: var(--bg-tertiary);
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .search-result-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .search-result-info {
      flex: 1;
      min-width: 0;
    }

    .search-result-title {
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 4px;
    }

    .search-result-meta {
      font-size: 12px;
      color: var(--text-muted);
      display: flex;
      gap: 8px;
    }

    .search-result-add {
      background: var(--accent);
      border: none;
      color: var(--text-primary);
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .search-result-add:hover {
      background: var(--accent-hover);
      transform: scale(1.05);
    }

    .search-result-add:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .load-more-btn {
      display: block;
      width: 100%;
      padding: 14px 20px;
      margin-top: 12px;
      background: var(--surface-light);
      border: 2px solid var(--border);
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .load-more-btn:hover {
      background: var(--accent);
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .load-more-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .search-loading, .search-empty {
      padding: 40px 20px;
      text-align: center;
      color: var(--text-muted);
    }

    .search-loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Spotify styles */
    .spotify-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
      border-radius: 12px 12px 0 0;
      margin: -4px -4px 8px -4px;
    }

    .spotify-header-info {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #000;
      font-weight: 600;
    }

    .spotify-icon {
      font-size: 20px;
    }

    .spotify-name {
      font-size: 16px;
      max-width: 250px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .spotify-count {
      font-size: 13px;
      opacity: 0.8;
      font-weight: 500;
    }

    .spotify-add-all {
      background: rgba(0, 0, 0, 0.2);
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .spotify-add-all:hover {
      background: rgba(0, 0, 0, 0.3);
      transform: scale(1.05);
    }

    .spotify-add-all:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .spotify-badge {
      background: #1DB954;
      color: #000;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .youtube-badge {
      background: #FF0000;
      color: #fff;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .spotify-thumb {
      background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
    }

    .spotify-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--bg-secondary);
      border-radius: 20px;
      font-size: 14px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff4444;
      animation: pulse 2s infinite;
    }

    .status-dot.connected {
      background: var(--accent);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* User Profile */
    .user-profile {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 12px 6px 6px;
      background: var(--bg-secondary);
      border-radius: 24px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .user-profile:hover {
      background: var(--surface-light);
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      overflow: hidden;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .user-label {
      font-size: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .user-name {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .user-name::after {
      content: 'â–¼';
      font-size: 8px;
      color: var(--text-muted);
      transition: transform 0.2s;
    }

    .user-profile.open .user-name::after {
      transform: rotate(180deg);
    }

    .user-dropdown {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px;
      min-width: 160px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.2s;
      z-index: 2000;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
    }

    .user-profile.open .user-dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    /* Dropdown backdrop to prevent click-through */
    .user-profile.open::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1999;
      background: transparent;
    }

    .user-dropdown-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 8px;
      color: var(--text-secondary);
      font-size: 14px;
      text-decoration: none;
      transition: all 0.2s;
    }

    .user-dropdown-item:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .user-dropdown-item.logout {
      color: #ef4444;
    }

    .user-dropdown-item.logout:hover {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }

    /* Main Layout */
    .main-content {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 30px;
      align-items: start;
    }

    @media (max-width: 1024px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 12px;
      }

      .header {
        flex-wrap: wrap;
        gap: 12px;
      }

      /* Logo on left */
      .logo {
        order: 1;
      }

      .logo-icon {
        width: 36px;
        height: 36px;
      }

      .logo-text {
        font-size: 16px;
      }

      /* Hide status/connected text */
      .status {
        display: none !important;
      }

      /* User profile on right, compact */
      .header > div:last-child {
        order: 2;
        margin-left: auto;
      }

      .user-profile .user-info {
        display: none;
      }

      .user-profile {
        padding: 4px;
      }

      .user-profile .user-avatar {
        width: 32px;
        height: 32px;
      }

      /* Search bar full width below */
      .search-container {
        order: 3;
        width: 100%;
        flex-basis: 100%;
      }

      .search-input {
        font-size: 16px;
      }
    }

    /* Now Playing Section */
    .now-playing {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 40px;
      position: relative;
      overflow: hidden;
      min-height: 650px;
    }

    #playerContent {
      min-height: 550px;
      display: flex;
      flex-direction: column;
    }

    .now-playing::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 200px;
      background: linear-gradient(180deg, rgba(29, 185, 84, 0.1) 0%, transparent 100%);
      pointer-events: none;
    }

    .now-playing-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--text-secondary);
      margin-bottom: 30px;
      display: flex;
      align-items: center;
    }

    .album-art-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 40px;
    }

    .album-art {
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      background: var(--bg-tertiary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .album-art img.loaded {
      opacity: 1;
    }

    .album-art .placeholder {
      font-size: 120px;
      opacity: 0.3;
    }

    /* Skeleton loading animation */
    .album-art.loading::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        90deg,
        var(--bg-tertiary) 0%,
        var(--bg-hover) 50%,
        var(--bg-tertiary) 100%
      );
      background-size: 200% 100%;
      animation: skeleton 1.5s ease-in-out infinite;
      border-radius: 12px;
    }

    @keyframes skeleton {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .album-art.playing {
      animation: albumPulse 2s ease-in-out infinite;
    }

    @keyframes albumPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    /* Lyrics overlay styles */
    .album-art-container {
      cursor: pointer;
    }

    .lyrics-indicator {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
      z-index: 5;
      opacity: 0.8;
      transition: opacity 0.2s;
      pointer-events: none;
    }

    .album-art-container:hover .lyrics-indicator {
      opacity: 1;
    }

    .lyrics-indicator.hidden {
      display: none;
    }

    .lyrics-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-secondary);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 10;
    }

    .lyrics-container.visible {
      opacity: 1;
      visibility: visible;
    }

    .lyrics-header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .lyrics-header-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
    }

    .lyrics-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px;
      font-size: 18px;
      line-height: 1;
    }

    .lyrics-close:hover {
      color: var(--text-primary);
    }

    .lyrics-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      text-align: center;
      scroll-behavior: smooth;
    }

    .lyrics-line {
      padding: 8px 0;
      font-size: 16px;
      color: var(--text-secondary);
      transition: all 0.3s ease;
    }

    .lyrics-line.active {
      color: var(--accent);
      font-size: 18px;
      font-weight: 600;
    }

    .lyrics-line.past {
      opacity: 0.5;
    }

    .lyrics-loading, .lyrics-error {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-secondary);
      font-size: 16px;
    }

    .lyrics-plain {
      white-space: pre-wrap;
      text-align: center;
      line-height: 2;
      color: var(--text-secondary);
    }

    .track-info {
      text-align: center;
      margin-bottom: 40px;
    }

    .track-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .track-title-link {
      color: var(--text-primary);
      text-decoration: none;
      transition: color 0.2s;
    }

    .track-title-link:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    .cached-badge-container {
      display: inline;
    }

    .cached-badge {
      color: var(--accent);
      font-size: 20px;
      margin-left: 8px;
      display: inline-block;
    }

    .cached-badge.animate {
      animation: cachePopIn 0.3s ease-out;
    }

    @keyframes cachePopIn {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); opacity: 1; }
    }

    .track-requested {
      font-size: 14px;
      color: var(--text-muted);
      margin-top: 12px;
    }

    /* Progress Bar */
    .progress-container {
      margin-bottom: 30px;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--bg-tertiary);
      border-radius: 3px;
      cursor: pointer;
      position: relative;
      user-select: none;
    }

    .progress-bar:hover {
      height: 8px;
    }

    .progress-bar:active {
      cursor: grabbing;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #1ed760);
      border-radius: 3px;
      width: 0%;
      position: relative;
      transition: width 0.25s linear;
      pointer-events: none;
    }

    .progress-bar:active .progress-fill {
      transition: none;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: var(--text-primary);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .progress-bar:hover .progress-fill::after {
      opacity: 1;
    }

    .progress-time {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-muted);
    }

    /* Controls */
    .controls-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .controls-primary {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .controls-secondary {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .control-btn {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .control-btn svg {
      width: 100%;
      height: 100%;
    }

    .control-btn:hover {
      color: var(--accent);
      transform: scale(1.1);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .control-btn.secondary {
      width: 48px;
      height: 48px;
      font-size: 24px;
    }

    .control-btn.secondary svg {
      width: 28px;
      height: 28px;
    }

    .control-btn.mini {
      width: 36px;
      height: 36px;
      font-size: 16px;
      opacity: 0.5;
      color: var(--text-muted);
    }

    .control-btn.mini svg {
      width: 20px;
      height: 20px;
    }

    .control-btn.mini:hover {
      opacity: 0.8;
    }

    .control-btn.mini.active {
      opacity: 1;
      color: var(--accent);
    }

    /* Toggle buttons - add pulse animation when active */
    .control-btn.radio-btn {
      position: relative;
    }

    .control-btn.radio-btn.active {
      animation: mode-pulse 2s ease-in-out infinite;
    }

    @keyframes mode-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Loop button styles */
    .control-btn.loop-btn {
      position: relative;
    }

    .loop-badge {
      position: absolute;
      top: 0px;
      right: 0px;
      font-size: 9px;
      font-weight: bold;
      color: var(--accent);
    }

    /* 24/7 mode button styles */
    .control-btn.mode-247-btn {
      position: relative;
    }

    .control-btn.mode-247-btn.active {
      animation: mode-pulse 2s ease-in-out infinite;
    }

    /* Sleep timer styles */
    .sleep-timer-wrapper {
      position: relative;
      display: inline-block;
    }

    .control-btn.sleep-btn {
      position: relative;
    }

    .sleep-time {
      font-size: 9px;
      margin-left: 2px;
      font-family: monospace;
      color: var(--accent);
    }

    .sleep-timer-menu {
      display: none;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      min-width: 150px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 100;
    }

    .sleep-timer-menu.visible {
      display: block;
    }

    .sleep-timer-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-align: center;
    }

    .sleep-timer-option {
      display: block;
      width: 100%;
      padding: 8px 12px;
      margin: 4px 0;
      background: var(--surface);
      border: none;
      border-radius: 4px;
      color: var(--text-primary);
      cursor: pointer;
      font-size: 13px;
      text-align: center;
      transition: background 0.2s;
    }

    .sleep-timer-option:hover {
      background: var(--bg-hover);
    }

    .sleep-timer-active {
      text-align: center;
      color: var(--accent);
      font-size: 14px;
    }

    .sleep-timer-active span {
      display: block;
      margin-bottom: 8px;
    }

    .sleep-timer-cancel {
      padding: 6px 16px;
      background: #dc3545;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 12px;
    }

    .sleep-timer-cancel:hover {
      background: #c82333;
    }

    .control-btn.shuffle-btn:active {
      color: var(--accent);
      transform: scale(0.95);
    }

    .control-btn.primary {
      width: 48px;
      height: 48px;
      font-size: 24px;
    }

    .control-btn.primary:hover {
      color: var(--accent);
      transform: scale(1.1);
    }

    .control-btn.primary svg {
      width: 28px;
      height: 28px;
    }

    .control-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .control-btn:disabled:hover {
      transform: none;
      color: var(--text-primary);
    }

    /* Volume */
    .volume-control {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 30px;
      justify-content: center;
    }

    .volume-icon {
      color: var(--text-secondary);
      min-width: 24px;
      width: 24px;
      height: 24px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 4px;
      transition: color 0.2s, background 0.2s;
    }

    .volume-icon:hover {
      color: var(--text-primary);
      background: var(--bg-tertiary);
    }

    .volume-icon.muted {
      color: var(--accent-red);
    }

    .volume-icon.muted:hover {
      color: #ff6b6b;
    }

    .volume-icon svg {
      width: 20px;
      height: 20px;
    }

    .volume-slider {
      width: 120px;
      min-width: 120px;
      height: 6px;
      -webkit-appearance: none;
      background: var(--bg-tertiary);
      border-radius: 3px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: var(--text-primary);
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .volume-slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    .volume-input {
      width: 38px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 12px;
      padding: 4px 6px;
      border-radius: 4px;
      text-align: center;
      outline: none;
      transition: all 0.2s;
    }

    /* Hide number input spinner arrows */
    .volume-input::-webkit-outer-spin-button,
    .volume-input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .volume-input {
      -moz-appearance: textfield;
    }

    .volume-input:hover {
      border-color: var(--accent);
    }

    .volume-input:focus {
      border-color: var(--accent);
      color: var(--text-primary);
      background: var(--bg-hover);
    }

    /* Queue Section */
    .queue-section {
      background: var(--bg-secondary);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .queue-tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
    }

    .queue-tab {
      flex: 1;
      padding: 16px;
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
      border-bottom: 2px solid transparent;
    }

    .queue-tab:hover {
      color: var(--text-primary);
      background: var(--bg-hover);
    }

    .queue-tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .queue-tab .queue-count {
      background: var(--bg-tertiary);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 600;
    }

    .queue-tab.active .queue-count {
      background: var(--accent);
      color: #000;
    }

    .queue-tab svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .queue-header {
      padding: 24px;
      border-bottom: 1px solid var(--border);
    }

    .queue-header h2 {
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .queue-count {
      background: var(--bg-tertiary);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .queue-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      min-height: 0;
      max-height: 450px;
    }

    .queue-list::-webkit-scrollbar {
      width: 8px;
    }

    .queue-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .queue-list::-webkit-scrollbar-thumb {
      background: var(--bg-hover);
      border-radius: 4px;
    }

    .clear-queue-btn {
      display: none;
      width: calc(100% - 24px);
      padding: 12px 20px;
      margin: 12px;
      background: var(--surface-light);
      border: 2px solid var(--border);
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .clear-queue-btn svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .clear-queue-btn:hover {
      background: var(--bg-hover);
      border-color: #dc3545;
      color: var(--text-primary);
    }

    .clear-queue-btn.confirm {
      background: #dc3545;
      border-color: #dc3545;
      color: white;
      animation: pulse-danger 0.5s ease-in-out;
    }

    .clear-queue-btn.confirm:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
    }

    @keyframes pulse-danger {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .clear-queue-btn.visible {
      display: flex;
    }

    .queue-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px;
      border-radius: 8px;
      transition: background 0.2s;
      cursor: pointer;
    }

    .queue-item:hover {
      background: var(--bg-hover);
    }

    .queue-item.current {
      cursor: default;
    }

    .queue-item:not(.current):hover {
      background: var(--bg-hover);
      transform: scale(1.01);
    }

    .queue-item:not(.current):active {
      transform: scale(0.99);
    }

    .queue-item:not(.current):hover .queue-item-number {
      color: var(--accent);
    }

    .queue-item:not(.current):hover .queue-item-number::before {
      content: 'â–¶';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .queue-item:not(.current):hover .queue-item-number span {
      visibility: hidden;
    }

    .queue-item.current {
      background: rgba(29, 185, 84, 0.15);
    }

    .queue-item-number {
      width: 24px;
      font-size: 14px;
      color: var(--text-muted);
      text-align: center;
      position: relative;
    }

    .queue-item.current .queue-item-number {
      color: var(--accent);
    }

    .queue-item-art {
      width: 48px;
      height: 48px;
      background: var(--bg-tertiary);
      border-radius: 6px;
      overflow: hidden;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .queue-item-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .queue-item-art .mini-placeholder {
      font-size: 20px;
      opacity: 0.5;
    }

    .queue-item-info {
      flex: 1;
      min-width: 0;
    }

    .queue-item-title {
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 4px;
    }

    .queue-item-meta {
      font-size: 12px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .queue-item-duration {
      font-size: 12px;
      color: var(--text-muted);
    }

    .queue-item-remove {
      width: 18px;
      height: 18px;
      min-width: 18px;
      min-height: 18px;
      color: var(--text-muted);
      cursor: pointer;
      padding: 8px;
      margin-left: 8px;
      transition: color 0.2s, transform 0.2s;
      user-select: none;
      opacity: 0;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .queue-item-remove svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    .queue-item:hover .queue-item-remove {
      opacity: 1;
      pointer-events: auto;
    }

    .queue-item-remove:hover {
      color: #ff4444;
      transform: scale(1.2);
    }

    /* Drag handle */
    .queue-item-drag {
      cursor: grab;
      padding: 8px 4px;
      color: var(--text-muted);
      opacity: 0;
      transition: opacity 0.2s, color 0.2s;
      font-size: 14px;
      user-select: none;
    }

    .queue-item:hover .queue-item-drag {
      opacity: 0.5;
    }

    .queue-item-drag:hover {
      opacity: 1 !important;
      color: var(--accent);
    }

    .queue-item-drag:active {
      cursor: grabbing;
    }

    /* Drag & Drop styles */
    .queue-item.dragging {
      opacity: 0.5;
      background: var(--bg-hover);
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .queue-item.drag-over {
      border-top: 2px solid var(--accent);
      margin-top: -2px;
    }

    .queue-item.drag-over-bottom {
      border-bottom: 2px solid var(--accent);
      margin-bottom: -2px;
    }

    .queue-list.drag-active .queue-item {
      transition: transform 0.15s ease, border 0.1s ease;
    }

    /* History item specific styles */
    .history-item {
      opacity: 0.85;
    }

    .history-item:hover {
      opacity: 1;
    }

    .history-item .queue-item-number {
      font-size: 12px;
    }

    .history-time {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .history-item .history-replay {
      color: var(--text-muted);
      cursor: pointer;
      padding: 8px;
      margin-left: 8px;
      transition: color 0.2s, transform 0.2s;
      user-select: none;
      opacity: 0;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .history-replay svg {
      width: 18px;
      height: 18px;
    }

    .history-item:hover .history-replay {
      opacity: 1;
      pointer-events: auto;
    }

    .history-replay:hover {
      color: var(--accent);
      transform: scale(1.2);
    }

    .queue-empty {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .queue-empty-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 16px;
      opacity: 0.5;
      color: var(--text-muted);
    }

    .queue-empty-icon svg {
      width: 100%;
      height: 100%;
    }

    /* Visualizer */
    .visualizer {
      display: flex;
      align-items: flex-end;
      gap: 3px;
      height: 20px;
      margin-left: 10px;
    }

    .visualizer-bar {
      width: 4px;
      background: var(--accent);
      border-radius: 2px;
      animation: visualize 0.5s ease-in-out infinite;
    }

    .visualizer-bar:nth-child(1) { animation-delay: 0s; }
    .visualizer-bar:nth-child(2) { animation-delay: 0.1s; }
    .visualizer-bar:nth-child(3) { animation-delay: 0.2s; }
    .visualizer-bar:nth-child(4) { animation-delay: 0.3s; }

    @keyframes visualize {
      0%, 100% { height: 6px; }
      50% { height: 18px; }
    }

    .visualizer.paused .visualizer-bar {
      animation: none;
      height: 6px;
    }

    /* Idle State */
    .idle-state {
      text-align: center;
      padding: 80px 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .idle-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      opacity: 0.3;
      color: var(--text-primary);
    }

    .idle-icon svg {
      width: 100%;
      height: 100%;
    }

    .idle-text {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .idle-subtext {
      color: var(--text-secondary);
    }

    /* Toast Notifications */
    .toast-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 1000;
    }

    .toast {
      background: var(--bg-tertiary);
      padding: 16px 24px;
      border-radius: 8px;
      margin-top: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toast.success {
      border-left: 3px solid var(--accent);
    }

    .toast.error {
      border-left: 3px solid #ff4444;
    }

    @keyframes slideIn {
      from { transform: translateX(100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Listeners Section */
    .listeners-section {
      padding: 16px 0;
      margin-top: 30px;
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }

    .listeners-group {
      flex: 1;
      min-width: 200px;
    }

    .listeners-divider {
      width: 1px;
      background: var(--border);
      align-self: stretch;
    }

    @media (max-width: 600px) {
      .listeners-section {
        flex-direction: column;
      }
      .listeners-divider {
        width: 100%;
        height: 1px;
      }
    }

    .listeners-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      font-size: 13px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .listeners-header-icon {
      font-size: 14px;
    }

    .listeners-count {
      background: var(--accent);
      color: var(--bg-primary);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 700;
    }

    .listeners-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .listener-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--bg-tertiary);
      padding: 6px 12px 6px 6px;
      border-radius: 20px;
      transition: all 0.2s ease;
      animation: listenerFadeIn 0.3s ease;
    }

    @keyframes listenerFadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .listener-item:hover {
      background: var(--bg-hover);
    }

    .listener-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--surface);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      overflow: hidden;
    }

    .listener-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .listener-name {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .listeners-empty {
      color: var(--text-muted);
      font-size: 13px;
      font-style: italic;
    }

    .listener-pulse {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

  <script>
    // WebSocket connection
    let ws;
    let state = {
      currentSong: null,
      queue: [],
      recentlyPlayed: [],
      isPlaying: false,
      isPaused: false,
      volume: 1.0,
      radioEnabled: localStorage.getItem('radioEnabled') === 'true',
      loopMode: localStorage.getItem('loopMode') || 'off',
      is24_7: localStorage.getItem('is24_7') === 'true'
    };
    
    // Current active tab
    let activeTab = 'queue';
    
    // Progress tracking
    let progressInterval = null;
    let playbackStartTime = null;
    let pausedAt = 0;
    let currentElapsed = 0;
    
    // Track if cache badge animation has been shown for current song
    let cachedAnimationShown = false;

    function startProgressTracking() {
      stopProgressTracking();
      console.log('startProgressTracking called - song:', state.currentSong?.title, 'isPlaying:', state.isPlaying, 'isPaused:', state.isPaused);
      if (!state.currentSong || !state.isPlaying) return;
      if (state.isPaused) return;
      
      playbackStartTime = Date.now() - (pausedAt * 1000);
      console.log('Progress tracking started at pausedAt:', pausedAt);
      
      progressInterval = setInterval(() => {
        if (!state.currentSong || !state.isPlaying || state.isPaused) {
          stopProgressTracking();
          return;
        }
        
        currentElapsed = (Date.now() - playbackStartTime) / 1000;
        updateProgressBar();
      }, 250);
    }

    function updateProgressBar() {
      if (!state.currentSong) return;
      
      const duration = state.currentSong.duration || 0;
      const progress = duration > 0 ? Math.min((currentElapsed / duration) * 100, 100) : 0;
      
      const progressFill = document.querySelector('.progress-fill');
      const progressTimeStart = document.querySelector('.progress-time span:first-child');
      
      if (progressFill) {
        progressFill.style.width = `${progress}%`;
      }
      if (progressTimeStart) {
        progressTimeStart.textContent = formatDuration(Math.floor(currentElapsed));
      }
    }

    function stopProgressTracking() {
      if (progressInterval) {
        clearInterval(progressInterval);
        progressInterval = null;
      }
    }

    function resetProgress() {
      pausedAt = 0;
      currentElapsed = 0;
      playbackStartTime = null;
      cachedAnimationShown = false;
    }

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');
    const searchClear = document.getElementById('searchClear');
    let searchTimeout;
    let currentSearchQuery = '';
    let currentSearchCount = 10;
    let currentSearchResults = [];

    // Check if input is a Spotify URL
    function isSpotifyUrl(text) {
      return /^https?:\/\/(open\.)?spotify\.com\/(track|playlist|album)\//.test(text);
    }

    function isYouTubePlaylistUrl(text) {
      return /^https?:\/\/(www\.)?(youtube\.com|youtu\.be)\/(playlist\?list=|watch\?.*list=)/.test(text);
    }

    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.trim();
      searchClear.classList.toggle('visible', query.length > 0);
      
      clearTimeout(searchTimeout);
      
      if (query.length < 2) {
        searchResults.classList.remove('visible');
        currentSearchResults = [];
        currentSearchCount = 10;
        return;
      }
      
      // Reset if query changed
      if (query !== currentSearchQuery) {
        currentSearchResults = [];
        currentSearchCount = 10;
      }
      
      // Determine loading message
      let loadingText = 'Searching...';
      if (isSpotifyUrl(query)) loadingText = 'Loading Spotify...';
      else if (isYouTubePlaylistUrl(query)) loadingText = 'Loading YouTube Playlist...';
      
      searchResults.innerHTML = `
        <div class="search-loading">
          <div class="search-loading-spinner"></div>
          ${loadingText}
        </div>
      `;
      searchResults.classList.add('visible');
      
      // Handle special URLs differently
      if (isSpotifyUrl(query)) {
        searchTimeout = setTimeout(() => handleSpotifyUrl(query), 100);
      } else if (isYouTubePlaylistUrl(query)) {
        searchTimeout = setTimeout(() => handleYouTubePlaylistUrl(query), 100);
      } else {
        searchTimeout = setTimeout(() => searchSongs(query, 10, false), 300);
      }
    });

    searchInput.addEventListener('focus', () => {
      if (searchInput.value.trim().length >= 2) {
        searchResults.classList.add('visible');
      }
    });

    searchClear.addEventListener('click', () => {
      searchInput.value = '';
      searchClear.classList.remove('visible');
      searchResults.classList.remove('visible');
      searchInput.focus();
    });

    // Close search results when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.search-container')) {
        searchResults.classList.remove('visible');
      }
    });

    async function searchSongs(query, count = 10, append = false) {
      currentSearchQuery = query;
      
      try {
        const response = await fetch(`/api/search?q=${encodeURIComponent(query)}&count=${count}`);
        const songs = await response.json();
        
        if (append) {
          // Filter out duplicates when loading more
          const existingUrls = new Set(currentSearchResults.map(s => s.url));
          const newSongs = songs.filter(s => !existingUrls.has(s.url));
          currentSearchResults = [...currentSearchResults, ...newSongs];
        } else {
          currentSearchResults = songs;
        }
        currentSearchCount = count;
        
        if (currentSearchResults.length === 0) {
          searchResults.innerHTML = `
            <div class="search-empty">
              <div>ðŸ˜•</div>
              <div>No songs found for "${escapeHtml(query)}"</div>
            </div>
          `;
        } else {
          const resultsHtml = currentSearchResults.map(song => `
            <div class="search-result-item" data-url="${escapeHtml(song.url)}" data-title="${escapeHtml(song.title)}" data-duration="${song.duration}" data-thumbnail="${escapeHtml(song.thumbnail || '')}">
              <div class="search-result-thumb">
                ${song.thumbnail 
                  ? `<img src="${song.thumbnail}" alt="" onerror="handleThumbnailError(this)">`
                  : ''
                }
              </div>
              <div class="search-result-info">
                <div class="search-result-title">${escapeHtml(song.title)}</div>
                <div class="search-result-meta">
                  <span>${escapeHtml(song.channel)}</span>
                  <span>â€¢</span>
                  <span>${formatDuration(song.duration)}</span>
                </div>
              </div>
              <button class="search-result-add" onclick="addSong(event, this)">+ Add</button>
            </div>
          `).join('');
          
          // Add "Load More" button if we got full results
          const loadMoreHtml = songs.length >= 10 ? `
            <button class="load-more-btn" onclick="loadMoreResults()">
              Load More Results
            </button>
          ` : '';
          
          searchResults.innerHTML = resultsHtml + loadMoreHtml;
        }
      } catch (error) {
        console.error('Search error:', error);
        searchResults.innerHTML = `
          <div class="search-empty">
            <div>âŒ</div>
            <div>Search failed. Please try again.</div>
          </div>
        `;
      }
    }

    async function loadMoreResults() {
      if (!currentSearchQuery) return;
      
      const loadMoreBtn = document.querySelector('.load-more-btn');
      if (loadMoreBtn) {
        loadMoreBtn.disabled = true;
        loadMoreBtn.textContent = 'Loading...';
      }
      
      // Request more results
      const newCount = currentSearchCount + 10;
      await searchSongs(currentSearchQuery, newCount, true);
    }

    // Handle Spotify URLs (tracks, playlists, albums)
    async function handleSpotifyUrl(url) {
      try {
        const response = await fetch(`/api/spotify/track?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        
        if (data.error) {
          throw new Error(data.error);
        }
        
        if (data.type === 'track') {
          // Single track - show it with option to add
          displaySpotifyTracks(data.tracks, null);
        } else {
          // Playlist or album - show tracks with "Add All" button
          displaySpotifyTracks(data.tracks, data.name, data.type, data.total);
        }
      } catch (error) {
        console.error('Spotify error:', error);
        searchResults.innerHTML = `
          <div class="search-empty">
            <div>âŒ</div>
            <div>Failed to load Spotify link. Make sure it's a valid track, playlist, or album URL.</div>
          </div>
        `;
      }
    }

    function displaySpotifyTracks(tracks, playlistName, type = 'track', totalCount = 0) {
      let html = '';
      
      // Show playlist/album header with "Add All" button
      if (playlistName) {
        const icon = type === 'album' ? 'ðŸ’¿' : 'ðŸ“‹';
        html += `
          <div class="spotify-header">
            <div class="spotify-header-info">
              <span class="spotify-icon">${icon}</span>
              <span class="spotify-name">${escapeHtml(playlistName)}</span>
              <span class="spotify-count">(${tracks.length}${totalCount > tracks.length ? ' of ' + totalCount : ''} tracks)</span>
            </div>
            <button class="spotify-add-all" onclick="addAllSpotifyTracks(event, this)">
              <span>+ Add All</span>
            </button>
          </div>
        `;
      }
      
      // Show individual tracks
      html += tracks.map((track, index) => `
        <div class="search-result-item spotify-track" 
             data-search-query="${escapeHtml(track.searchQuery)}" 
             data-title="${escapeHtml(track.title)}" 
             data-duration="${track.duration}" 
             data-thumbnail="${escapeHtml(track.thumbnail || '')}"
             data-index="${index}">
          <div class="search-result-thumb spotify-thumb">
            ${track.thumbnail 
              ? `<img src="${track.thumbnail}" alt="" onerror="handleThumbnailError(this)">`
              : '<div class="spotify-placeholder">ðŸŽµ</div>'
            }
          </div>
          <div class="search-result-info">
            <div class="search-result-title">${escapeHtml(track.title)}</div>
            <div class="search-result-meta">
              <span class="spotify-badge">Spotify</span>
              <span>â€¢</span>
              <span>${formatDuration(track.duration)}</span>
            </div>
          </div>
          <button class="search-result-add" onclick="addSpotifyTrack(event, this)">+ Add</button>
        </div>
      `).join('');
      
      searchResults.innerHTML = html;
    }

    // Add a single Spotify track by searching YouTube
    async function addSpotifyTrack(event, button) {
      event.stopPropagation();
      const item = button.closest('.search-result-item');
      const searchQuery = item.dataset.searchQuery;
      const title = item.dataset.title;
      const thumbnail = item.dataset.thumbnail;
      
      button.disabled = true;
      button.textContent = 'Finding...';
      
      try {
        // Search YouTube for the song
        const ytResponse = await fetch(`/api/youtube/search?q=${encodeURIComponent(searchQuery)}`);
        const ytData = await ytResponse.json();
        
        if (ytData.error) {
          throw new Error('Could not find song on YouTube');
        }
        
        button.textContent = 'Adding...';
        
        // Add to queue
        const response = await fetch('/api/queue/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            url: ytData.url, 
            title: title, // Keep original Spotify title
            duration: ytData.duration, 
            thumbnail: thumbnail || ytData.thumbnail, 
            guildId: state.guildId 
          })
        });
        
        const result = await response.json();
        
        if (result.success) {
          button.textContent = 'âœ“ Added';
          button.style.background = 'var(--bg-tertiary)';
          showToast(`Added: ${title}`, 'success');
        } else {
          throw new Error(result.error || 'Failed to add song');
        }
      } catch (error) {
        console.error('Error adding Spotify track:', error);
        button.disabled = false;
        button.textContent = '+ Add';
        showToast(error.message || 'Failed to add song', 'error');
      }
    }

    // Add all Spotify tracks from playlist/album
    async function addAllSpotifyTracks(event, button) {
      event.stopPropagation();
      
      const trackItems = document.querySelectorAll('.spotify-track');
      const totalTracks = trackItems.length;
      let addedCount = 0;
      let failedCount = 0;
      
      button.disabled = true;
      button.innerHTML = `<span>Adding 0/${totalTracks}...</span>`;
      
      for (const item of trackItems) {
        const addButton = item.querySelector('.search-result-add');
        if (addButton.textContent === 'âœ“ Added') {
          addedCount++;
          continue; // Skip already added tracks
        }
        
        const searchQuery = item.dataset.searchQuery;
        const title = item.dataset.title;
        const thumbnail = item.dataset.thumbnail;
        
        addButton.disabled = true;
        addButton.textContent = 'Adding...';
        
        try {
          // Search YouTube for the song
          const ytResponse = await fetch(`/api/youtube/search?q=${encodeURIComponent(searchQuery)}`);
          const ytData = await ytResponse.json();
          
          if (ytData.error) {
            throw new Error('Not found');
          }
          
          // Add to queue
          const response = await fetch('/api/queue/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              url: ytData.url, 
              title: title,
              duration: ytData.duration, 
              thumbnail: thumbnail || ytData.thumbnail, 
              guildId: state.guildId 
            })
          });
          
          const result = await response.json();
          
          if (result.success) {
            addButton.textContent = 'âœ“ Added';
            addButton.style.background = 'var(--bg-tertiary)';
            addedCount++;

    function connect() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${window.location.host}`);

      ws.onopen = () => {
        console.log('Connected to server');
        document.getElementById('statusDot').classList.add('connected');
        document.getElementById('statusText').textContent = 'Connected';
        setupClearQueueButton();
      };

      ws.onclose = () => {
        console.log('Disconnected from server');
        document.getElementById('statusDot').classList.remove('connected');
        document.getElementById('statusText').textContent = 'Disconnected';
        setTimeout(connect, 3000);
      };

      ws.onmessage = (event) => {
        const message = JSON.parse(event.data);
        console.log('Received:', message);
        
        if (message.type === 'state') {
          const prevSong = state.currentSong?.url;
          const isInitialLoad = prevSong === undefined || prevSong === null;
          
          // Preserve client-side states
          const radioEnabled = state.radioEnabled;
          state = message.data;
          state.radioEnabled = radioEnabled;

          // Sync loop mode and 24/7 mode to localStorage when received from server
          // This allows persistence even when queue doesn't exist
          if (state.loopMode && state.loopMode !== 'off') {
            localStorage.setItem('loopMode', state.loopMode);
          }
          if (state.is24_7) {
            localStorage.setItem('is24_7', 'true');
          }

          // If server sends defaults (no queue), use localStorage fallback
          if (!state.currentSong && !state.isPlaying) {
            const savedLoopMode = localStorage.getItem('loopMode');
            const savedIs24_7 = localStorage.getItem('is24_7') === 'true';
            if (savedLoopMode) state.loopMode = savedLoopMode;
            if (savedIs24_7) state.is24_7 = savedIs24_7;
          }

          updateUI();
          
          // Handle progress tracking
          const newSong = state.currentSong?.url;
          const isNowPlaying = state.isPlaying && !state.isPaused;
          
          console.log('State update - isPlaying:', state.isPlaying, 'isPaused:', state.isPaused, 'isNowPlaying:', isNowPlaying, 'progressInterval:', !!progressInterval);
          
          // Reset progress if song changed
          if (prevSong !== newSong) {
            console.log('Song changed, resetting progress');
            resetProgress();

            // Reset lyrics state when song changes
            lyricsData = null;
            stopLyricsAutoScroll();
            if (lyricsVisible) {
              closeLyrics();
            }
            
            // Initialize progress from server's songStartTime
            if (state.songStartTime && isNowPlaying) {
              const elapsed = (Date.now() - state.songStartTime) / 1000;
              currentElapsed = elapsed;
              pausedAt = elapsed;
              playbackStartTime = state.songStartTime;
              console.log('Initialized progress from server:', elapsed, 's');
            }
            
            // Fetch new radio songs when song changes or on initial load with radio enabled
            if (state.radioEnabled && newSong) {
              fetchRadioSongs(newSong);
            }
          } else if (isInitialLoad && state.radioEnabled && state.currentSong) {
            // On page refresh with radio enabled, pre-fetch radio songs
            fetchRadioSongs(state.currentSong.url);
          }
          
          // Radio mode: add a song when queue is empty and playing
          if (state.radioEnabled && state.isPlaying && state.queue.length === 0 && radioSongs.length > 0) {
            console.log('Radio mode: Queue empty, adding radio song');
            addRadioSong();
          }
          
          // Handle seek position update from server
          if (message.data.seekPosition !== null && message.data.seekPosition !== undefined) {
            pausedAt = message.data.seekPosition;
            currentElapsed = message.data.seekPosition;
            if (isNowPlaying) {
              playbackStartTime = Date.now() - (pausedAt * 1000);
            }
          } else if (state.songStartTime && isNowPlaying && !playbackStartTime) {
            // On initial page load or reconnect, sync with server's start time
            const elapsed = (Date.now() - state.songStartTime) / 1000;
            currentElapsed = elapsed;
            pausedAt = elapsed;
            playbackStartTime = state.songStartTime;
            console.log('Synced progress with server on connection:', elapsed, 's');
          }
          
          // Start/stop progress tracking based on play state
          // Only start tracking when songStartTime is set (means audio actually started on server)
          if (isNowPlaying && !progressInterval && state.songStartTime) {
            console.log('Starting progress tracking - songStartTime:', state.songStartTime);
            startProgressTracking();
          } else if (!isNowPlaying && progressInterval) {
            // Save current position when paused
            if (playbackStartTime) {
              pausedAt = (Date.now() - playbackStartTime) / 1000;
            }
            stopProgressTracking();
          }
        } else if (message.type === 'listeners') {
          // Update listeners list
          updateListenersList(message.data);
        }
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
    }

      lastLyricsSongUrl = state.currentSong.url;

        if (!response.ok) {

        const data = await response.json();

        if (data.synced) {
          // Parse synced lyrics (LRC format)
          lyricsData = {
            synced: true,
            lines: parseLrcLyrics(data.lyrics)
          };
          renderSyncedLyrics();
          startLyricsAutoScroll();
        } else {

            synced: false,
            text: data.lyrics
          };
          content.innerHTML = `<div class="lyrics-plain">${escapeHtml(data.lyrics)}</div>`;

    function parseLrcLyrics(lrcText) {
      const lines = [];
      const lrcLines = lrcText.split('\n');

      for (const line of lrcLines) {
        // Match [mm:ss.xx] or [mm:ss] format
        const match = line.match(/\[(\d+):(\d+)(?:\.(\d+))?\](.*)/);
        if (match) {
          const minutes = parseInt(match[1]);
          const seconds = parseInt(match[2]);
          const ms = match[3] ? parseInt(match[3].padEnd(3, '0')) : 0;
          const time = minutes * 60 + seconds + ms / 1000;
          const text = match[4].trim();

          if (text) {
            lines.push({ time, text });
          }
        }
      }

      return lines.sort((a, b) => a.time - b.time);
    }

        `<div class="lyrics-line" data-index="${index}" data-time="${line.time}">${escapeHtml(line.text)}</div>`
      ).join('');

      const currentTime = currentElapsed || 0;

      // Find the active line
      let activeIndex = -1;
      for (let i = lyricsData.lines.length - 1; i >= 0; i--) {
        if (currentTime >= lyricsData.lines[i].time) {
          activeIndex = i;
          break;
        }
      }

      // Update line classes
      const lines = content.querySelectorAll('.lyrics-line');
      lines.forEach((line, index) => {
        line.classList.remove('active', 'past');
        if (index === activeIndex) {
          line.classList.add('active');
          // Scroll the active line into view
          line.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else if (index < activeIndex) {
          line.classList.add('past');
        }
      });
    }
